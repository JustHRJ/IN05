<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>First Sign In</title>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <h1>Employee Registration</h1>
            <br/>

            <p:panel id ="panel" header="Add new Employee">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="employee_name" style ="font-weight: bold" value ="Employee Name:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Name" id ="employee_name" value ="#{hiYewManagedBean.employeeName}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_passNumber" style ="font-weight: bold" value ="Employee Number:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Number" id ="employee_passNumber" value ="#{hiYewManagedBean.employeePassNumber}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_passExpiry" style ="font-weight: bold" value ="Employee pass Expiry (yyyy-mm-dd):  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee expiry" id ="employee_passExpiry" value ="#{hiYewManagedBean.employeePassExpiry}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_address" style ="font-weight: bold" value ="Employee Address:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Address" id ="employee_address" value ="#{hiYewManagedBean.employeeAddress}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_contact" style ="font-weight: bold" value ="Employee Number:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Number" id ="employee_contact" value ="#{hiYewManagedBean.employeeContact}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_status" style ="font-weight: bold" value ="Employee Status:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee status" id ="employee_status" value ="#{hiYewManagedBean.employeePosition}"> </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_leave" style ="font-weight: bold" value ="Employee Leave:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Leave" id ="employee_leave" value ="#{hiYewManagedBean.employeeLeave}"> </p:inputText>
                        </p:column>
                    </p:row>

                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_userName" style ="font-weight: bold" value ="Employee username:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee username" id ="employee_userName" value ="#{hiYewManagedBean.username}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_password" style ="font-weight: bold" value ="Employee Password:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Password" id ="employee_password" value ="#{hiYewManagedBean.password}"> </p:inputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton id="btn" value="Add new Employee" update="panel" action="#{hiYewManagedBean.registerFirst()}"  />
            </p:panel>
        </h:form>    

    </h:body>
</html>
