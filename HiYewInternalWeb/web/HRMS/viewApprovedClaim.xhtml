<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <p:growl id ="msgs" />

            <p:panelGrid style = "width: 100%" id = "lll">
                <p:row>
                    <p:column colspan = "2">
                        <h2>Search Criteria</h2>      
                    </p:column>
                </p:row>    
                <p:row>
                    <p:column style = "width: 30%">
                        <p:outputLabel value ="View by Employee"/>
                    </p:column>
                    <p:column style = "width: 70%">
                        <p:selectOneMenu id ="panelG" value ="#{employeeClaimBean.employeeName}" style = "width: 100%">
                            <f:selectItem itemValue ="select" itemLabel ="Select One"/>
                            <f:selectItems value ="#{loginControlBean.validateLeaveName()}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="View by Month" />                        
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id = "panelF" value ="#{employeeClaimBean.months}" style="width: 100%" disabled="#{loginControlBean.checkValid()}">
                            <f:selectItem itemValue ="select" itemLabel = "Select One" />
                            <f:selectItem itemValue ="Jan" itemLabel = "January" />
                            <f:selectItem itemValue ="Feb" itemLabel = "Feburary" />
                            <f:selectItem itemValue ="Mar" itemLabel = "March" />
                            <f:selectItem itemValue ="Apr" itemLabel = "April" />
                            <f:selectItem itemValue ="May" itemLabel = "May" />
                            <f:selectItem itemValue ="Jun" itemLabel ="June" />
                            <f:selectItem itemValue ="Jul" itemLabel = "July" />
                            <f:selectItem itemValue ="Aug" itemLabel ="August" />
                            <f:selectItem itemValue ="Sep" itemLabel ="September" />
                            <f:selectItem itemValue ="Oct" itemLabel ="October" />
                            <f:selectItem itemValue ="Nov" itemLabel ="November" />
                            <f:selectItem itemValue ="Dec" itemLabel ="December" />
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
            </p:panelGrid>

            <p:commandButton value="Search for Pay Slips" id = "btn" update =":formMain:lll" >
                <f:ajax execute ="lll" render="basicDT"/>
            </p:commandButton>
            <br/><br/><br/><br/><br/>
            <p:dataTable id="basicDT" var="im" value="#{employeeClaimBean.approvedClaimRecords}" selection="#{employeeClaimBean.selectedClaim}" rowKey="#{im.id}">
                <f:facet name="header">
                    Approved Claims
                </f:facet>
                <p:ajax event="rowEdit" listener="#{employeeClaimBean.updateClaim}" />
                <p:column selectionMode="single" style="width:16px;text-align:center"   disabledSelection="#{im.status eq 'approved'}" />

                <p:column headerText="Employee">
                    <p:outputLabel value ="#{im.employee.employee_name}"/>
                </p:column>
                <p:column headerText="Claim Type">
                    <p:outputLabel value ="#{im.type}"/>
                </p:column>
                <p:column headerText="Claim Date">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{hiYewManagedBean.formatDate(im.claimDate)}"/></f:facet>
                        <f:facet name ="input"><p:calendar value ="#{employeeClaimBean.claimTime}" pattern ="dd/MM/yyyy" /></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Claim Amount">
                    <p:cellEditor>
                        <f:facet name ="output"> <p:outputLabel value ="#{hiYewManagedBean.formatCurrency(im.amount)}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{employeeClaimBean.amount}" /></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Approved Claim Amount">
                    <p:outputLabel value ="#{hiYewManagedBean.formatCurrency(im.claimAmt)}"/>
                </p:column>
                <p:column headerText="Claim status">
                    <p:outputLabel value ="#{im.status}"/>
                </p:column>
                <p:column headerText="Approved Date">
                    <p:outputLabel value ="#{hiYewManagedBean.formatDate(im.approvedDate)}"/>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor rendered="#{im.status eq 'pending'}" />
                </p:column>
                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":formMain:claimDetail" oncomplete="PF('claimDialog').show()" icon="ui-icon-search" title="View" rendered="#{not empty im.fileDestination}">
                        <f:setPropertyActionListener value="#{im}" target="#{employeeClaimBean.selectedClaim}" />
                    </p:commandButton>
                </p:column> 
            </p:dataTable>

            <p:commandButton value ="Delete Claim" action="#{employeeClaimBean.removeClaim()}" update ="basicDT" />


            <p:dialog header="Claim Info" widgetVar="claimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                <p:outputPanel id="claimDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty employeeClaimBean.selectedClaim}" columnClasses="label,value">
                        <f:facet name="header">
                            <img src = "#{employeeClaimBean.selectedClaim.fileDestination}"   /> 
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>


        </h:form>
    </h:body>
</html>
