<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource System</title>
    </h:head>
    <h:body>
        <h:form id ="formMain"> 
            <h1>Expiring Employee Pass</h1>
              #{loginControlBean.checkLoginRedirect()}
            <p:menubar>
                <p:menuitem value ="Home" url="/index.xhtml" />
                <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="alertEmployee.xhtml" />
                <p:menuitem value ="Add Training Schedule" url ="addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                <p:menuitem value ="Add Employee Training" url ="addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                <p:menuitem value ="view Upcoming training" url ="viewTrainingSchedule.xhtml"/>
            </p:menubar>
            <br/>
            <p:growl id ="msgs" showDetail="true"/>
            <p:commandButton value ="Refresh alerts" id ="btn">          
                <p:panel header ="View Leave">
                    <p:dataTable id = "data1" var="im" value="#{loginControlBean.expiredEmployee}" paginator="true" rows="5" emptyMessage="No leave" >
                        <p:column headerText ="Employee ID" >
                            <h:outputText value ="#{im.id}" />
                        </p:column>
                        <p:column headerText ="Employee Name">
                            <h:outputText value ="#{im.employee_name}" />
                        </p:column>
                        <p:column id ="cl1" headerText ="Pass Number">
                            <h:outputText value ="#{im.employee_passNumber}" />
                        </p:column>
                        <p:column headerText ="Pass Expiry" >
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.employee_passExpiry)}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:commandButton>
            <br/><br/>
            <p:panel style = "border: none">
                <p:panelGrid id = "grid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter employee name to extend date"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu style="width: 100%"  id ="in1" value ="#{hiYewManagedBean.employeeName}" disabled="#{loginControlBean.checkValid()}"  required="true" requiredMessage="Please input employee" validator="#{registrationValidator.validateExpiredName}" validatorMessage="Please input expiring employee">
                                <f:selectItem itemValue ="" itemLabel="Select One" noSelectionOption="true"/>
                                <f:selectItems value ="#{loginControlBean.validateLeaveName()}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for ="in1"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter next expiry date to extend date"/>
                        </p:column>
                        <p:column>
                            <p:calendar id ="cal1"  value = "#{hiYewManagedBean.employeePassExpiry}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy" required="true" requiredMessage="Enter a date" disabled ="#{loginControlBean.checkValid()}" />
                        </p:column>
                        <p:column>
                            <p:message for="cal1"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton value ="extend" action ="#{hiYewManagedBean.extendEmployeePass()}" disabled="#{loginControlBean.checkValid()}" update ="grid msgs" />
            </p:panel>
        </h:form>
    </h:body>
</html>
