<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource System</title>
    </h:head>
    <h:body>
        <h:form id ="formMain"> 
            <h1>Expiring Employee Pass</h1>
            <p:menubar>
                <p:menuitem value ="Home" url ="/index.xhtml"  />
                <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                <p:menuitem value ="View Employee" url ="employee_details.xhtml" />
                <p:menuitem value ="Apply for Leave" url ="leaveApplication.xhtml" />
                <p:menuitem value ="Approve Leave" url ="approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                <p:menuitem value ="Check Leave Status" url ="leaveStatus.xhtml" />
                <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="alertEmployee.xhtml" />
            </p:menubar>
            <br/>
            <p:growl id ="msgs" showDetail="true"/>
            <p:commandButton value ="Refresh alerts" id ="btn">          
                <p:panel header ="View Leave">
                    <p:dataTable id = "data1" var="im" value="#{loginControlBean.expiredEmployee}" paginator="true" rows="5" emptyMessage="No leave" >
                        <p:column headerText ="Employee ID" >
                            <h:outputText value ="#{im.id}" />
                        </p:column>
                        <p:column headerText ="Employee Name">
                            <h:outputText value ="#{im.employee_name}" />
                        </p:column>
                        <p:column id ="cl1" headerText ="Pass Number">
                            <h:outputText value ="#{im.employee_passNumber}" />
                        </p:column>
                        <p:column headerText ="Pass Expiry" >
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.employee_passExpiry)}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:commandButton>
            <br/><br/>
            <p:panel>
                <p:panelGrid id = "grid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter employee name to extend date"/>
                        </p:column>
                        <p:column>
                            <p:inputText id ="in1" value ="#{hiYewManagedBean.employeeName}" required="true" requiredMessage="Enter employee Name to extend" validator="#{registrationValidator.validateExpiredName}" validatorMessage="No existing expiring employee" />
                        </p:column>
                        <p:column>
                            <p:message for ="in1"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter next expiry date to extend date"/>
                        </p:column>
                        <p:column>
                            <p:calendar id ="cal1"  value = "#{hiYewManagedBean.employeePassExpiry}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy" required="true" requiredMessage="Enter a date" />
                        </p:column>
                        <p:column>
                            <p:message for="cal1"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:commandButton value ="extend" action ="#{hiYewManagedBean.extendEmployeePass()}" disabled="#{loginControlBean.checkValid()}" update ="grid" />
            </p:panel>
        </h:form>
    </h:body>
</html>
