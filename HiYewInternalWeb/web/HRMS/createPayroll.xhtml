<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <h1>Assigning of Payroll</h1>
            #{loginControlBean.checkLoginRedirect()}
            <p:menubar>
                <p:menuitem value ="Home" url="/index.xhtml" />   
                <p:menuitem value ="Assign Payroll" url ="createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                <p:menuitem value ="View Payroll" url ="viewPayroll.xhtml"/>
                <p:menuitem value ="Release Payroll" url ="releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
            </p:menubar>
            <br/><br/>
            <p:growl id ="msgs" showDetail="true"/>
            <h:selectOneMenu value="#{hiYewManagedBean.employeeName}" style="width:20%">
                <f:selectItems value="#{loginControlBean.validateLeaveName()}"  />
            </h:selectOneMenu> 
            <p:commandButton id="btn" value="Create Payroll" type="button" update = "table"  />
            <p:overlayPanel id="moviePanel" for="btn" hideEffect="fade" dynamic="true" >
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value = "Number of Late Arrival" />
                        </p:column>
                        <p:column>
                            <p:inputText value = "#{hiYewManagedBean.lateArrival}" maxlength="2" validatorMessage="Please input range of 0 - 31">
                                <f:validateDoubleRange minimum="0" maximum="31"/>
                            </p:inputText>

                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Number of Absentee from Work" /> 
                        </p:column>
                        <p:column>
                            <p:inputText value ="#{hiYewManagedBean.absentee}" validatorMessage="Please input ramge from 0 - 31" >
                                <f:validateDoubleRange minimum="0" maximum="31"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:commandButton value ="Submit" action ="#{hiYewManagedBean.createPayroll()}" update = ":formMain:msgs" />               
                </p:panelGrid>
            </p:overlayPanel>
            <br/>
            <br/>

            <p:dataTable id ="table" var ="im" value ="#{hiYewDataTableBean.payRecords}"  paginator="true" rows="5" emptyMessage="No outstanding pay">
                <f:facet name="header">
                    Payroll Template: For the Month of #{hiYewManagedBean.getMonth2()} 
                </f:facet>
                <p:column headerText ="Employee Name" filterBy="#{im.employee.employee_name}" sortBy="#{im.employee.employee_name}">
                    <h:outputText value ="#{im.employee.employee_name}" />
                </p:column>
                <p:column headerText="Basic Salary">
                    <h:outputText value ="$#{im.salary}" />
                </p:column>
                <p:column headerText = "Bonus">
                    <h:outputText value ="unconfirm" />
                </p:column>
                <p:column headerText="Total Salary">
                    <h:outputText value ="unconfirm"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
