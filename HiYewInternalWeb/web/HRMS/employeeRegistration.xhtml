<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource System</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Employee Registration</h1>
             <p:menubar>
                <p:menuitem value ="Home" url="/index.xhtml"  />
                <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                <p:menuitem value ="View Employee" url ="employee_details.xhtml" />
            </p:menubar>

            <br/>

            <p:growl id ="msgs" showDetail="true"/>

            <p:panel id ="panel" header="Add new Employee">
                <p:panelGrid id = "grid" >
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="employee_name" style ="font-weight: bold" value ="Employee Name:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Name" id ="employee_name" value ="#{hiYewManagedBean.employeeName}"  required="true" requiredMessage="Please enter employee Name" validator="#{registrationValidator.validate}" validatorMessage="EmployeeName is used"> 

                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_name" />
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_passNumber" style ="font-weight: bold" value ="Employee Pass Number:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Number" id ="employee_passNumber" value ="#{hiYewManagedBean.employeePassNumber}" required = "true" requiredMessage="Please enter employee Number" validator = "#{registrationValidator.validateN}" validatorMessage="EmployeeNumber exist"> </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_passNumber"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel  style ="font-weight: bold" value ="Employee pass Expiry:  "/>
                        </p:column>
                        <p:column>
                            <p:calendar id = "cal" value = "#{hiYewManagedBean.employeePassExpiry}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy">
                        
                            </p:calendar>
                        </p:column>
                        <p:column>
                            <p:message for ="cal" />
                        </p:column>

                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_address" style ="font-weight: bold" value ="Employee Address Block:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Address" id ="employee_address" value ="#{hiYewManagedBean.employeeAddressUnit}" required = "true" requiredMessage="Please enter an address unit"/> <br/>
                        </p:column>
                        <p:column>
                            <p:message for="employee_address"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_address" style ="font-weight: bold" value ="Employee Address Street:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Address" id ="employee_address1" value ="#{hiYewManagedBean.employeeAddress}" required = "true" requiredMessage="Please enter an address"/> <br/>
                        </p:column>
                        <p:column>
                            <p:message for="employee_address1"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_address2" style ="font-weight: bold" value ="Employee Address Unit (Optional):  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Address" id ="employee_address2" value ="#{hiYewManagedBean.employeeAdressOptional}"/> <br/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel style ="font-weight: bold" value ="Address Postal Code: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id ="address_postal" value ="#{hiYewManagedBean.address_postal}" required ="true" requiredMessage="Please enter postal code" validator="#{registrationValidator.validateNumericA(context, component, submittedAndConvertedValue)}" validatorMessage="Please enter numeric of 6 digits">
                                <f:validateLength minimum="6" maximum="6"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for ="address_postal"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_contact" style ="font-weight: bold" value ="Employee Contact Number:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText  id ="employee_contact" value ="#{hiYewManagedBean.employeeContact}" required = "true" requiredMessage="Please enter a phone Number" validator="#{registrationValidator.validateNumeric}" validatorMessage="Please input a valid numeric contact no, of 8 digits"> 
                                <f:validateLength minimum="8" maximum="8"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_contact"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_status" style ="font-weight: bold" value ="Employee Position:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee status" id ="employee_status" value ="#{hiYewManagedBean.employeePosition}" required ="true" requiredMessage="Please enter employee Position"> </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_status"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Employee Pay" style="font-weight: bold"/>
                        </p:column>
                        <p:column>
                            <p:inputText id ="employeePay"  value ="#{hiYewManagedBean.employeePay}" required = "true" requiredMessage="Please add salary" validator="#{registrationValidator.validatePay}" validatorMessage="Please enter proper pay (double value and more than $500.00"/>
                        </p:column>
                        <p:column>
                            <p:message for="employeePay" />
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel style ="font-weight: bold" value ="Employee Leave:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText id = "leave" label ="Employee Leave"  value ="#{hiYewManagedBean.employeeLeave}" validatorMessage="Please Enter Range from 1 to 15" > 
                                <f:validateDoubleRange minimum="1" maximum="15"  />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="leave"/>
                        </p:column>
                    </p:row>

                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_userName" style ="font-weight: bold" value ="Employee username:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee username" id ="employee_userName" value ="#{hiYewManagedBean.username}" required = "true" requiredMessage="Please enter a username" validator="#{registrationValidator.validateU}" validatorMessage="Username has been taken"> </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_userName"/>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="employee_password" style ="font-weight: bold" value ="Employee Password:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Employee Password" id ="employee_password" value ="#{hiYewManagedBean.password}" required = "true" requiredMessage="Password too short. At least length of 7" validatorMessage="Please enter a password of more than 7 characters">
                                <f:validateLength minimum="7"  />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="employee_password" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter employmentDate"/>
                        </p:column>
                    </p:row>
                    <p:column>
                        <p:calendar value ="#{hiYewManagedBean.employedDate}" pattern ="dd/MM/yyyy"/>
                    </p:column>
                </p:panelGrid>
                <p:commandButton update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px" id="btn" value="Add new Employee" action="#{hiYewManagedBean.addEmployee}" />
            </p:panel>
        </h:form>    
    </h:body>
</html>
