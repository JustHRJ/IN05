<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource Management System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id = "formMain">
            #{loginControlBean.checkLoginRedirect()}
          <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif"/> ></a>   <h1>Employees Details</h1>
               <p:megaMenu orientation="horizontal"  styleClass="menu">
                <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Employee Management">
                            <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Employee" url = "employee_details.xhtml" />
                        </p:submenu>
                        <p:submenu label="Payroll Management">
                            <p:menuitem value ="Assign Payroll" url ="createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Release Payroll" url ="releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Released Payroll" url ="viewPayroll.xhtml"/>
                            
                        </p:submenu>

                    </p:column>
                    <p:column>
                        <p:submenu label="Training and Expiry">
                            <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="alertEmployee.xhtml" />
                            <p:menuitem value ="Add Training Schedule" url ="addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="Add Employee Training" url ="addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="view Upcoming training" url ="viewTrainingSchedule.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Leave Management">
                            <p:menuitem value ="Apply for Leave" url ="leaveApplication.xhtml" />
                            <p:menuitem value ="Approve Leave" url ="approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Check Leave Status" url ="leaveStatus.xhtml" />
                        </p:submenu>

                    </p:column>

                </p:submenu>

                <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Items Management">
                            <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                            <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                        </p:submenu>
                        <p:submenu label="Storage Management">
                            <p:menuitem value="View Storage" url="#" />
                            <p:menuitem value="Storage Allocation" url="#" />
                            <p:menuitem value="Create Storage" url="#" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

         <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label = "Machine Management" >
                            <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                            <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />

                        </p:submenu>
                        <p:submenu label ="Machine Maintenance">
                            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                            <p:menuitem value ="Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                            <p:menuitem value ="Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            <br/>

            <p:growl id = "msgs" showDetail="false"/>
            <p:dataTable id ="data1" var="im" value="#{loginControlBean.employees}" editable = "true" paginator="true" rows="5" emptyMessage="No employees">
                <f:facet name="header">
                    View Employee
                </f:facet>
                <p:ajax event="rowEdit" listener="#{hiYewManagedBean.updateEmployee}" update =":formMain:msgs" />
                <p:column headerText ="Employee ID" >
                    <h:outputText value="#{im.id}" style="text-align: center" />
                </p:column>                   
                <p:column headerText ="Employee Name">
                    <h:outputText value="#{im.employee_name}" style="text-align: center" /> 
                </p:column>
                <p:column headerText = "Employee Address">
                    <p:cellEditor>
                        <f:facet name ="output"><h:outputText value="#{im.unit} #{im.employee_address} #{im.optional} #{im.addressPostal}" style="text-align: center" /></f:facet>
                        <f:facet name ="input">
                            <p:inputText id = "employeeAddress" value ="#{hiYewManagedBean.employeeAddressUnit}" />
                            <p:inputText id = "employeeAddress1" value ="#{hiYewManagedBean.employeeAddress}" />
                            <p:inputText id = "employeeAddress2" value ="#{hiYewManagedBean.employeeAdressOptional}" />
                            <p:inputText id = "employeeAddress3" maxlength="6" value ="#{hiYewManagedBean.address_postal}" validator="#{registrationValidator.validateNumericA}" validatorMessage="Please input correct numeric 6 digit address postal">

                            </p:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText = "Employee Contact">
                    <p:cellEditor>
                        <f:facet name ="output"><h:outputText value="#{im.employee_contact}" style="text-align: center" /></f:facet>
                        <f:facet name ="input"><p:inputText id = "employeeContact" maxlength="8" value ="#{hiYewManagedBean.employeeContact}" validator="#{registrationValidator.validateNumeric}" validatorMessage="Enter valid number"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Email Address" >
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.emailAddress}"/> </f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.employeeEmail}" validator="#{registrationValidator.validateEmail}" validatorMessage="Please enter proper email format" >   </p:inputText>   </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText = "Employee Pass Number">
                    <h:outputText value="#{im.employee_passNumber}" style="text-align: center" />
                </p:column>
                <p:column headerText = "Employee Pass Expiry">
                    <p:cellEditor>
                        <f:facet name ="output"><h:outputText  value= "#{hiYewManagedBean.formatDate(im.employee_passExpiry)}" /></f:facet>
                        <f:facet name ="input"> 
                            <p:calendar value = "#{hiYewManagedBean.employeePassExpiry}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy" disabled="#{loginControlBean.checkValid()}" validatorMessage="Please enter correct format">
                            </p:calendar>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText = "Employee Leaves">
                    <p:cellEditor>
                        <f:facet name ="output"><h:outputText value="#{im.number_of_leaves}" style="text-align: center" /></f:facet>
                        <f:facet name ="input"><p:inputText value ="#{hiYewManagedBean.employeeLeave}" maxlength="2" disabled="#{loginControlBean.checkValid()}" validatorMessage="Please input range 0 - 15">
                                <f:validateDoubleRange minimum="0" maximum="15"/>
                            </p:inputText></f:facet>    
                    </p:cellEditor>
                </p:column>
                <p:column headerText = "Employee Position">
                    <p:cellEditor>
                        <f:facet name ="output"> <h:outputText value="#{im.employee_account_status}" style="text-align: center" /></f:facet>
                        <f:facet name ="input"> 
                            <h:selectOneMenu value="#{hiYewManagedBean.employeePosition}" disabled ="#{loginControlBean.checkValid()}">
                                <f:selectItem itemValue ="#{im.employee_account_status}"  />
                                <f:selectItem itemValue="disabled" itemLabel="Disable"  />
                                <f:selectItem itemValue ="#{im.previousPosition}" />
                            </h:selectOneMenu> 
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Employee Pay">
                    <p:cellEditor>
                        <f:facet name ="output"> <p:outputLabel value ="$#{im.employee_basic}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.employeePay}" maxlength="5" validator ="#{registrationValidator.validatePayE}" validatorMessage="Pay should not be less than 500.00" disabled="#{loginControlBean.checkValid()}"></p:inputText></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
