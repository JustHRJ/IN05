<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource Management System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif" /></a>  <h1>Edit and Release Payroll</h1>
        #{loginControlBean.checkLoginRedirect()}
                <p:megaMenu orientation="horizontal"  styleClass="menu">
                <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Employee Management">
                            <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Employee" url = "employee_details.xhtml" />
                        </p:submenu>
                        <p:submenu label="Payroll Management">
                            <p:menuitem value ="Assign Payroll" url ="createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Release Payroll" url ="releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Released Payroll" url ="viewPayroll.xhtml"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="Training and Expiry">
                            <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="alertEmployee.xhtml" />
                            <p:menuitem value ="Add Training Schedule" url ="addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="Add Employee Training" url ="addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="view Upcoming training" url ="viewTrainingSchedule.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Leave Management">
                            <p:menuitem value ="Apply for Leave" url ="leaveApplication.xhtml" />
                            <p:menuitem value ="Approve Leave" url ="approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Check Leave Status" url ="leaveStatus.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Items Management">
                            <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                            <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                        </p:submenu>
                        <p:submenu label="Storage Management">
                            <p:menuitem value="View Storage" url="/ICS/viewRacks.xhtml" />
                            <p:menuitem value="Create Storage" url="/ICS/createStorage.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Quotation">
                           <p:menuitem value ="View Customer Services RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                            <p:menuitem value ="View Customer Products RFQ" url ="/SMS/viewEditProductQuotations.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label = "Machine Management" >
                            <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                            <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />
                        </p:submenu>
                        <p:submenu label ="Machine Maintenance">
                            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                            <p:menuitem value ="Add Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                            <p:menuitem value ="View Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>    <br/>

        <h:form id = "formMain">
            <p:growl id = "msgs" showDetail="true"/>
            <p:dataTable id = "data1" var="im" value="#{hiYewDataTableBean.releasePay}" editable = "true" >
                <f:facet name="header">
                    View Employee
                </f:facet>
                <p:ajax event="rowEdit" listener="#{hiYewManagedBean.updatePay}" update ="data1" />
                <p:column headerText="Employee Name">
                    <p:outputLabel value ="#{im.employee.employee_name}"/>
                </p:column>
                <p:column headerText="Pay Month">
                    <p:outputLabel value ="#{im.month}"/>
                </p:column>
                <p:column headerText="Basic Salary">
                    <p:outputLabel value ="#{hiYewManagedBean.formatCurrency(im.salary)}"/>
                </p:column>
                <p:column headerText="Bonus">
                    <p:cellEditor>
                        <f:facet name ="output"> <p:outputLabel value ="#{hiYewManagedBean.formatCurrency(im.bonus)}" /></f:facet>
                        <f:facet name ="input">
                            <p:selectBooleanCheckbox value="#{hiYewManagedBean.bonus}" >
                            </p:selectBooleanCheckbox>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Other Amounts">
                    <p:cellEditor>
                        <f:facet name="output"><p:outputLabel value ="#{hiYewManagedBean.formatCurrency(im.otherAmount)}"/></f:facet>
                        <f:facet name ="input"><p:inputText value ="#{hiYewManagedBean.otherPay}" maxlength ="4" /> </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Total Salary">
                    <p:outputLabel value ="#{hiYewManagedBean.formatCurrency(hiYewManagedBean.calculateTotal(im.salary, im.bonus,im.otherAmount))}"/>
                </p:column>
                <p:column headerText="Pay status">
                    <p:outputLabel value ="#{im.status}"/>
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Release Payroll" action ="#{hiYewManagedBean.releaseAllPay()}" update = "data1">
                <p:confirm header="Confirmation" message="Release ALL employee Payroll?" icon="ui-icon-alert" />
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </p:commandButton>
        </h:form>
    </h:body>
</html>
