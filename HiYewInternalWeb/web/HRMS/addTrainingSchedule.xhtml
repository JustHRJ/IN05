<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id = "formMain">
            <p:panelGrid>
                <p:growl id ="msgs" showDetail="true"/>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input Name of Training"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.trainingName}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input Training Code" />
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.trainingCode}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input Start Date of training"/>    
                    </p:column>
                    <p:column>
                       <p:calendar id = "cal" value = "#{hiYewManagedBean.trainingStartDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"  required ="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input End Date of Training"/>
                    </p:column>
                    <p:column>
                        <p:calendar id = "cal1" value = "#{hiYewManagedBean.trainingEndDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"  required ="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input Description"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea value ="#{hiYewManagedBean.trainingDescription}" style="width: 95%"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Please input Training Size"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.trainingSize}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value ="Submit new Training" action ="#{hiYewManagedBean.addTrainingSchedule()}" update=":formMain:msgs" />
        </h:form>
    </h:body>
</html>
