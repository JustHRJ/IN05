<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Human Resource Management Page</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif"/> </a>       <h1>Leave Approval</h1>
            #{loginControlBean.checkLoginRedirect()}
            <h3>logged in as: #{loginControlBean.employeeNameLog} </h3>

            <p:megaMenu orientation="horizontal"  styleClass="menu">
                <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Employee Management">
                            <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Employee" url = "employee_details.xhtml" />
                        </p:submenu>
                        <p:submenu label="Payroll Management">
                            <p:menuitem value ="Assign Payroll" url ="createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Release Payroll" url ="releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Released Payroll" url ="viewPayroll.xhtml"/>
                        </p:submenu>
                    </p:column>
                    <p:column>
                        <p:submenu label="Training and Expiry">
                            <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="alertEmployee.xhtml" />
                            <p:menuitem value ="Add Training Schedule" url ="addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="Add Employee Training" url ="addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="view Upcoming training" url ="viewTrainingSchedule.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Leave Management">
                            <p:menuitem value ="Apply for Leave" url ="leaveApplication.xhtml" />
                            <p:menuitem value ="Approve Leave" url ="approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Check Leave Status" url ="leaveStatus.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Items Management">
                            <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                            <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                        </p:submenu>
                        <p:submenu label="Storage Management">
                            <p:menuitem value="View Storage" url="/ICS/viewRacks.xhtml" />
                            <p:menuitem value="Create Storage" url="/ICS/createStorage.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Products">
                            <p:menuitem value ="View RFQ" url ="/SMS/viewEditProductQuotations.xhtml" />
                            <p:menuitem value ="View Purchase Order" url ="/SMS/viewEditProductPurchaseOrders.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Services">
                            <p:menuitem value ="View Customer Services RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label = "Machine Management" >
                            <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                            <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />
                        </p:submenu>
                        <p:submenu label ="Machine Maintenance">
                            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                            <p:menuitem value ="Add Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                            <p:menuitem value ="View Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                   <p:submenu label="Procurement System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Purchase Order Preparation Module">
                            <p:menuitem value="Create Purchase Order" url="PS/createPO.xhtml" />                   
                            <p:menuitem value="View Purchase Order" url="PS/viewPO.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            <br/>
            <p:growl id ="msgs" showDetail="false"/>

            <p:panel header ="View Leave By Employee">                
                <p:column>
                    <p:outputLabel value ="Select Employee"/>
                </p:column>
                <p:column>
                    <p:selectOneMenu value ="#{hiYewManagedBean.employeeName}"   id ="inputTxt1" >
                        <f:selectItem itemValue="" itemLabel="Select One" noSelectionOption="true" />
                        <f:selectItems value ="#{loginControlBean.validateLeaveName()}"/>
                    </p:selectOneMenu>
                </p:column>
                <p:commandButton id ="btn1" value ="Search for Employee" update = "msgs">
                    <f:ajax execute ="inputTxt1" render ="data1" />
                    <f:ajax execute ="inputTxt1" render ="data2" />
                    <p:dataTable id = "data1" var="im" value="#{hiYewManagedBean.leaveE}" paginator="true" rows="5" emptyMessage="No leave pending">
                        <p:column headerText ="Leave ID">
                            <h:outputText value ="#{im.id}" />
                        </p:column>
                        <p:column headerText ="Applied Days">
                            <h:outputText value ="#{im.number_of_leave}" />
                        </p:column>
                        <p:column headerText ="Start Date">
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.startDate)}" />
                        </p:column>
                        <p:column headerText ="End Date">
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.endDate)}" />
                        </p:column>
                        <p:column headerText ="Leave Remarks">
                            <h:outputText value ="#{im.remarks}" />
                        </p:column>
                        <p:column headerText="Leave Type">
                            <h:outputText value ="#{im.type}"/>
                        </p:column>
                        <p:column headerText ="Application Time" >
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.appliedTime)}" />
                        </p:column>
                        <p:column headerText ="Leave status" >
                            <h:outputText value ="#{im.status}" />
                        </p:column>
                    </p:dataTable>
                </p:commandButton>

                <br/><br/>
                <p:commandButton value ="approve all leave" action ="#{hiYewManagedBean.approveLeaveEs}" update = ":formMain">
                    <p:inputText id ="data2" value ="#{hiYewManagedBean.employeeName}" />
                    <p:confirm header="Confirmation" message="Approve all leave for this Employee?" icon="ui-icon-alert" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:commandButton>
            </p:panel>
            <br/><br/>
            
            <p:panel header ="View All Leave">
                <p:dataTable var="im" value="#{hiYewDataTableBean.leaves}" paginator="true" rows="5" emptyMessage="No pending leaves">
                    <p:column headerText ="Employee Name">
                        <h:outputText value ="#{im.get(0)}" />
                    </p:column>
                    <p:column headerText ="Leave ID" sortBy="#{im.get(1)}">
                        <h:outputText value ="#{im.get(1)}" />
                    </p:column>
                    <p:column headerText ="Applied Days" sortBy="#{im.get(2)}">
                        <h:outputText value ="#{im.get(2)}" />
                    </p:column>

                    <p:column headerText ="Start Date" sortBy="#{im.get(3)}">
                        <h:outputText value ="#{im.get(3)}" />
                    </p:column>

                    <p:column headerText ="End Date" sortBy="#{im.get(4)}">
                        <h:outputText value ="#{im.get(4)}" />
                    </p:column>
                    <p:column headerText ="Leave Remarks" sortBy="#{im.get(5)}">
                        <h:outputText value ="#{im.get(5)}" />
                    </p:column>
                    <p:column headerText="Leave Type">
                        <h:outputText value ="#{im.get(6)}"/>
                    </p:column>
                    <p:column headerText ="Application Time" sortBy="#{im.get(6)}">
                        <h:outputText value ="#{im.get(7)}" />
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandLink ajax="false" title="Approve" action="#{hiYewManagedBean.approveLeave}"
                                       value="approve" update=":formMain">
                            <f:param name="objectId" value="#{im.get(0)}" />     
                            <f:param name="objectId1" value="#{im.get(1)}" />
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="Action2">
                        <p:commandLink ajax ="false" title ="Disaprove" action ="#{hiYewManagedBean.rejectLeave}" value ="Reject" update = ":formMain" >
                            <f:param name="objectId" value="#{im.get(0)}" />     
                            <f:param name="objectId1" value="#{im.get(1)}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
