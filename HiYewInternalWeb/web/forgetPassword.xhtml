<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HiYew Internal System</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h1>Reset Password</h1>
        #{loginControlBean.checkLogoutRedirect()}
        <p:panel>
            <h:form id = "formMain">

                <p:growl id ="msgs" />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter your username"/>
                        </p:column>
                        <p:column>
                            <p:inputText value ="#{hiYewManagedBean.username}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="secretQ"  value ="select your secret Question"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id = "secretQ"  value ="#{hiYewManagedBean.secretQuestion}" required = "true" requiredMessage="Please enter secret Questin">
                                <f:selectItem itemValue ="" itemLabel ="select one" noSelectionOption="true"/>
                                <f:selectItem itemValue ="What is your Mother's Name" itemLabel ="What is your Mother's Name"/>
                                <f:selectItem itemValue ="What is the name of your favourite pet?" itemLabel ="What is the name of your favourite pet?"/>
                                <f:selectItem itemValue ="Which hospital were you born in?" itemLabel ="Which hospital were you born in?"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="secretA"  value ="Please select your secret Answer"/>
                        </p:column>
                        <p:column>
                            <p:inputText id = "secretA"  value ="#{hiYewManagedBean.secretAnswer}" required = "true" requiredMessage="Please enter secret Questin" validatorMessage="Please enter answer of at least 7 characters">
                                <f:validateLength minimum="7"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <br/><br/>
                <p:captcha id="captcha" validatorMessage="Wrong Match" requiredMessage="Please input what is shown"></p:captcha>
                <p:commandButton value ="Reset Password" action ="#{hiYewManagedBean.resetPassword()}" update = ":formMain:msgs"/>

            </h:form>
            <h:form>
                <p:commandLink value ="Back" action="#{loginControlBean.returnPage()}"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
