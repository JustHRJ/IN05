<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HiYew Internal System</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h1>Reset Password</h1>
        #{loginControlBean.checkLogoutRedirect()}
        <p:panel>
            <h:form id = "formMain">

                <p:growl id ="msgs" />
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter your username"/>
                        </p:column>
                        <p:column>
                            <p:inputText value ="#{hiYewManagedBean.username}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <br/><br/>
                <p:captcha id="captcha" validatorMessage="Wrong Match" requiredMessage="Please input what is shown"></p:captcha>
                <p:commandButton value ="Reset Password" action ="#{hiYewManagedBean.resetPassword()}" update = ":formMain:msgs"/>

            </h:form>
            <h:form>
                <p:commandLink value ="Back" action="#{loginControlBean.returnPage()}"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
