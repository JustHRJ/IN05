        <title>Singapore Welding | SgWeld.com | Welding Service in Singapore | Welding</title>

        <meta name="description" content="" />
        <meta name="keywords" content="admin, bootstrap,admin template, bootstrap admin, simple, awesome" />
        <meta name="author" content="" />

        <!-- BOOTSTRAP -->
        <link href="assets/css/bootstrap.min_login.css" rel="stylesheet" />

        <!-- LANCENG CSS -->
        <link href="assets/css/style_login.css" rel="stylesheet" />
        <link href="assets/css/style-responsive.css" rel="stylesheet" />

        <!-- VENDOR -->
        <link href="assets/css/animate.css" rel="stylesheet" />
        <link href="assets/third/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

        <link rel="shortcut icon" href="http://www.sgweld.com/favicon.ico" type="image/x-icon" />
    </h:head>
    <h:body class="tooltips full-content">
        #{loginControlBean.checkLogoutRedirect()}

        <!-- BEGIN PAGE -->
        <div class="container">
            <!-- Begin Login Page -->
            <div class="full-content-center animated fadeInDownBig">
                <a href=""><img src="images/logo4.jpg" class="logo-login img-circle" alt=""></img></a>
                <div class="login-wrap">
                    <div class="box-info" style="background: #eee">
                        <h2 class="text-center"><strong>Login</strong> form</h2>
                        <h:form id="formMain">
                            <p:growl id="msgs" showDetail="false" />
                            <h:outputText value="#{loginMessage}" id="loginOutputId" style="font-weight: bold; color: green; margin-bottom: 100%" />
                            <p style="margin-bottom: 5%"></p>
                            <div class="form-group login-input">
                                <i class="fa fa-sign-in overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Username" value="#{loginControlBean.username}" required="true" requiredMessage="Username is required." id="Username"/>
                                <p:message for ="Username"/>
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-key overlay"></i>
                                <p:password class="form-control text-input" placeholder="Password" value="#{loginControlBean.password}"  required="true" requiredMessage="Password is required." id="Password"/>
                                <p:message for ="Password"/>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <p:commandButton  style="width: 370px;padding-top: 1px; padding-left: 24px; padding-right: 24px; font-family: 'Open Sans'; height: 34px" value="Login" styleClass="btn btn-success btn-block md-close" action="#{loginControlBean.checkLogin()}" ajax="false" update=":formMain:msgs" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <p class="text-center"><a href="/HiYewInternalWeb/forgotPassword.xhtml"><i class="fa fa-lock"> </i>Forgot password?</a></p>
                </div>
            </div>
            <!-- End Login Page -->

            <!--
            ============================================================================
            MODAL DIALOG EXAMPLE
            You can change transition style, just view element page
            ============================================================================
            -->
            
            <!--
            ============================================================================
            END MODAL DIALOG EXAMPLE
            ============================================================================
            -->

            <!--
            MODAL OVERLAY
            Always place this div at the end of the page content
            -->
            <div class="md-overlay"></div>

        </div><!-- End div .container -->
        <!-- END PAGE -->

        <!--        <script src="assets/js/jquery.js"></script>-->

        <script src="assets/third/slimscroll/jquery.slimscroll.min.js"></script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="assets/third/morris/morris.js"></script>

        <!-- Nifty modals js -->
        <script src="assets/third/nifty-modal/js/classie.js"></script>
        <script src="assets/third/nifty-modal/js/modalEffects.js"></script>

        <!-- Sortable js -->
        <script src="assets/third/sortable/sortable.min.js"></script>

        <!-- Bootstrao selectpicker js -->
        <script src="assets/third/select/bootstrap-select.min.js"></script>

        <!-- Summernote js -->
        <script src="assets/third/summernote/summernote.js"></script>

        <!-- Magnific popup js -->
        <script src="assets/third/magnific-popup/jquery.magnific-popup.min.js"></script> 

        <!-- Bootstrap file input js -->
        <script src="assets/third/input/bootstrap.file-input.js"></script>

        <!-- Bootstrao datepicker js -->
        <script src="assets/third/datepicker/js/bootstrap-datepicker.js"></script>

        <!-- Icheck js -->

        <!-- Form wizard js -->
        <script src="assets/third/wizard/jquery.snippet.min.js"></script>

        <script src="assets/third/wizard/scripts.js"></script>

        <!-- LANCENG TEMPLATE JAVASCRIPT -->
        <script src="assets/js/lanceng.js"></script>
