<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome to Hi Yew System</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form id ="formMain" >
            <p:growl id ="msgs" showDetail="true"/>
            <p:panel id ="panel" header="Login">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Username: "/>
                        </p:column>
                        <p:column>
                            <p:inputText value ="#{loginControlBean.username}" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="password: "/>
                        </p:column>
                        <p:column>
                            <p:inputText value ="#{loginControlBean.password}" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:commandButton value ="submit" action ="#{loginControlBean.checkLogin()}"  update =":formMain:msgs"/>   
            </p:panel>
        </h:form>
    </h:body>
</html>
