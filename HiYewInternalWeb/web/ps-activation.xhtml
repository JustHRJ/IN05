<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="content">
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Supplier Activation <small>Supplier Management</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form>
                <p:panelGrid id="grid">
                    <p:messages id="msg" showDetail="false" />
                    <p:row style="vertical-align:bottom">
                        <p:column>
                            <p:outputLabel for ="emailAddress" style ="font-weight: bold" value ="Email Address"/>
                        </p:column>
                        <p:column>
                            <p:inputText size="30" style="font-weight:normal" id ="emailAddress" value ="#{activationManageBean.email}" required ="true" requiredMessage="Please enter email address." placeholder="e.g. someone@gmail.com" validatorMessage="Please enter correct email format.">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for="emailAddress" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br />
                <p:commandButton update="grid msg" icon="" validateClient="true" style="margin-right:10px" id="btn" value="Send Supplier Code" actionListener="#{activationManageBean.sendActivationCode()}" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
