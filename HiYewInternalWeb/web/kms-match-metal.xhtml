<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="content">
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Metal Matching <small>Metal Knowledge Management</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="formMain">
                <p:growl id ="msgs"/>
                <h:selectOneMenu style="width:200px" value ="#{knowledgeManageBean.metalName}" required ="true">
                    <f:selectItem itemValue ="" itemLabel ="Select" noSelectionOption="true" />
                    <f:selectItems value ="#{knowledgeManageBean.retrieveMetalName}" />
                </h:selectOneMenu>
                &nbsp;&nbsp;
                <p:commandButton value ="View List" update=":formMain2:pickList"/>
            </h:form>
            <br/><br/>
            <h:form id ="formMain2">
                Fillers Not associated &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; Fillers Associated<br/>
                <p:pickList id="pickList" value="#{knowledgeManageBean.fillerDisplay}" var="im" itemLabel="#{im}" itemValue="#{im}" />

                <p:commandButton value ="Set Pairings" action ="#{knowledgeManageBean.createPairings()}" update = ":formMain:msgs" />
                <br/><br/>
                <p:commandButton value ="Import Matching from Excel File" action ="#{knowledgeManageBean.readFile3()}" update =":formMain:msgs"/>
                <br/>
                <p:commandButton value ="Export Matching" action ="#{knowledgeManageBean.writeFile4()}" update =":formMain:msgs" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
