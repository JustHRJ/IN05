<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="content">
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Repair Machine <small>Machine Maintenance</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="formMain">
                <p:panelGrid>
                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Machine Sent for Repair " />
                        </p:column>
                        <p:column>
                            <h:selectOneMenu style="width:190px" value ="#{repairManageBean.machineName}" required = "true">
                                <f:selectItem itemValue ="" itemLabel ="Select" noSelectionOption="true"/>
                                <f:selectItems value ="#{machineManageBean.machineNames}"/>
                            </h:selectOneMenu>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Date of Machine Repair"/>
                        </p:column>
                        <p:column>
                            <p:calendar style="width:190px;font-weight:normal" value ="#{repairManageBean.repairDate}" pattern ="dd/MM/yyyy" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Pulse Count of Machine" />
                        </p:column>
                        <p:column>
                            <p:inputText style="width:190px;font-weight:normal" value ="#{repairManageBean.machine.laserPulse}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Solution to Repair" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea style="font-weight:normal" value="#{repairManageBean.machine.repairSolution}" rows="5" cols="60" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Cost of Repair"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width:190px;font-weight:normal" value ="#{repairManageBean.machine.repairCost}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column style="font-weight:bold">
                            <p:outputLabel value ="Comments" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea style="font-weight:normal" value="#{repairManageBean.machine.remarks}" rows="5" cols="60" />
                        </p:column>
                    </p:row>

                </p:panelGrid>
                <br />
                <p:commandButton value ="Submit" action ="#{repairManageBean.createRepair()}"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
