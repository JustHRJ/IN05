<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="content">#{loginControlBean.setCurrentPage('ICS')}
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Create Storage <small>Storage Management</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="formMain">
                <p:panel id ="panel" header="Create Storage">
                    <p:messages globalOnly="true" autoUpdate="false"/>
                    <p:panelGrid id="grid">
                        <p:row style="vertical-align:bottom">
                            <p:column>
                                <p:outputLabel for ="locationLevel" style ="font-weight: bold" value ="Rack's Location Level"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu style="font-weight:normal;width:100%" id="locationLevel" value="#{createStorageManagedBean.rackLocationLevel}" required="true" requiredMessage="Please select the location level of this new rack!">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="1 (Ground)" itemValue="1(Ground)" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                </h:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="locationLevel" />
                            </p:column>
                        </p:row>
                        <p:row style="vertical-align:bottom">   
                            <p:column>
                                <p:outputLabel for ="rackZone" style ="font-weight: bold" value ="Rack's Location Zone"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu style="font-weight:normal;width:100%" id="rackZone" value="#{createStorageManagedBean.rackZone}" required="true" requiredMessage="Please select the zone location of this new rack!">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="Inside Office" itemValue="Inside Office" />
                                    <f:selectItem itemLabel="Outside Office" itemValue="Outside Office" />
                                </h:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="rackZone"/>
                            </p:column>
                        </p:row>
                        <p:row style="vertical-align:bottom">   
                            <p:column>
                                <p:outputLabel for="rackLength" style ="font-weight: bold" value ="Length of Rack (cm)"/>
                            </p:column>
                            <p:column>
                                <p:inputText style="font-weight:normal;width:100%" id="rackLength" value="#{createStorageManagedBean.newRack.length}" maxlength="11" label="rackLength" required="true" requiredMessage="Please enter the length this new rack!" converterMessage="Invalid Input! Please enter a positive number up to 2 decimal for Length. Example: 53.0 or 42.53">
                                    <f:validateDoubleRange minimum="10.0" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for ="rackLength" />
                            </p:column>
                        </p:row>
                        <p:row style="vertical-align:bottom">   
                            <p:column>
                                <p:outputLabel for ="rackWidth" style ="font-weight: bold" value ="Width of Rack (cm)"/>
                            </p:column>
                            <p:column>
                                <p:inputText style="font-weight:normal;width:100%" id="rackWidth" value="#{createStorageManagedBean.newRack.width}" maxlength="11" label="rackWidth" required="true" requiredMessage="Please select the width of this new rack!" converterMessage="Invalid Input! Please enter a positive number up to 2 decimal for Width. Example: 53.0 or 42.53">
                                    <f:validateDoubleRange minimum="1.0" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="rackWidth"/>
                            </p:column>
                        </p:row>
                        <p:row style="vertical-align:bottom">   
                            <p:column>
                                <p:outputLabel for ="rackHeight" style ="font-weight: bold" value ="Height of Rack (cm)"/>
                            </p:column>
                            <p:column>
                                <p:inputText style="font-weight:normal;width:100%" id="rackHeight" value="#{createStorageManagedBean.newRack.height}" maxlength="11" label="rackHeight" required="true" requiredMessage="Please select the height of this new rack!" converterMessage="Invalid Input! Please enter a positive number up to 2 decimal for Height. Example: 53.0 or 42.53">
                                    <f:validateDoubleRange minimum="1.0" />
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:message for="rackHeight"/>
                            </p:column>
                        </p:row>
                        <p:row style="vertical-align:bottom">   
                            <p:column>
                                <p:outputLabel for ="numOfShelve" style ="font-weight: bold" value ="Number of Shelves in Rack"/>
                            </p:column>
                            <p:column>
                                <h:selectOneMenu style="font-weight:normal;width:100%" id="numOfShelve" value="#{createStorageManagedBean.numOfShelvesForRack}" required="true" requiredMessage="Please select the number of shelves of this new rack!">
                                    <f:selectItem itemLabel="Select" itemValue="" />
                                    <f:selectItem itemLabel="1" itemValue="1" />
                                    <f:selectItem itemLabel="2" itemValue="2" />
                                    <f:selectItem itemLabel="3" itemValue="3" />
                                    <f:selectItem itemLabel="4" itemValue="4" />
                                    <f:selectItem itemLabel="5" itemValue="5" />
                                    <f:selectItem itemLabel="6" itemValue="6" />
                                    <f:selectItem itemLabel="7" itemValue="7" />
                                    <f:selectItem itemLabel="8" itemValue="8" />
                                    <f:selectItem itemLabel="9" itemValue="9" />
                                </h:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:message for="numOfShelve" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br />
                    <p:commandButton value="Create Storage Rack" update="formMain" actionListener="#{createStorageManagedBean.createRack}" icon="" validateClient="true" />
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
