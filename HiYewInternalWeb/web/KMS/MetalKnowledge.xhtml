<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id = "formMain">

            <p:dataTable  id ="table" var="im" value="#{knowledgeManageBean.allMetals}" widgetVar="fillerTable"  scrollable="true" scrollWidth="95%"  emptyMessage="No Fillers found with given criteria" filteredValue="#{knowledgeManageBean.filteredFillers}">
                <f:facet name="header" >
                    <p:outputPanel >
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('fillerTable').filter()" style="width:150px" placeholder="Enter keyword" />
                    </p:outputPanel>
                </f:facet>


                <p:column filterBy="#{im.id}" headerText="Id"  filterMatchMode="contains" width ="100" >
                    <h:outputText value="#{im.id}" />
                </p:column>

                <p:column filterBy="#{im.metalName}" headerText="Name" filterMatchMode="contains"  width ="100">
                    <h:outputText value="#{im.metalName}" />
                </p:column>

                <p:column filterBy="#{im.copper}" headerText="Copper"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner" >
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>

                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value="#{im.copper}" /></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{im.copper}" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column filterBy="#{im.iron}" headerText="Iron"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.iron}" />
                </p:column>

                <p:column filterBy="#{im.aluminium}" headerText="Aluminium"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner" >
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.aluminium}" />
                </p:column>


                <p:column filterBy="#{im.gold}" headerText="Gold"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.gold}" />
                </p:column>



                <p:column filterBy="#{im.bronze}" headerText="Bronze"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.bronze}" />
                </p:column>

                <p:column filterBy="#{im.silver}" headerText="Silver"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.silver}" />
                </p:column>

                <p:column filterBy="#{im.plastic}" headerText="Plastic"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.plastic}" />
                </p:column>


                <p:column filterBy="#{im.platinium}" headerText="Platinum"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.platinium}" />
                </p:column>

                <p:column filterBy="#{im.titanium}" headerText="Titanium"  filterMatchMode="lte"  width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.titanium}" />
                </p:column>


                <p:column filterBy="#{im.topaz}" headerText="Topaz"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.topaz}" />
                </p:column>


                <p:column style="width:32px;text-align: center">
                    <p:commandButton update=":formMain:claimDetail" oncomplete="PF('claimDialog').show()" icon="ui-icon-search" title="View">
                        <f:setPropertyActionListener value="#{im}" target="#{knowledgeManageBean.selectedMetal}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>



            <p:dialog header="Filler Edit" widgetVar="claimDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                <p:outputPanel id="claimDetail" style="text-align:center;">
                    <p:dataTable var ="im" value ="#{knowledgeManageBean.retrieveMetal}" paginator="true" rows="5" emptyMessage="No Filler to Show" scrollable="true" scrollWidth="95%" >
                        <p:column  headerText="Id" width ="100"  >
                            <h:outputText value="#{knowledgeManageBean.selectedMetal.id}" />
                        </p:column>

                        <p:column  headerText="Name"  width ="100">
                            <h:outputText value="#{knowledgeManageBean.selectedMetal.metalName}" />
                        </p:column>



                        <p:column  headerText="Copper" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.copper}" />
                        </p:column>

                        <p:column  headerText="Iron" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.iron}" />
                        </p:column>


                        <p:column  headerText="Aluminum" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.aluminium}" />
                        </p:column>


                        <p:column  headerText="Gold" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.gold}" />
                        </p:column>



                        <p:column  headerText="Bronze" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.bronze}" />
                        </p:column>


                        <p:column  headerText="Silver" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.silver}" />
                        </p:column>

                        <p:column headerText="Plastic" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.plastic}" />
                        </p:column>


                        <p:column  headerText="Platinum" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.platinium}" />
                        </p:column>

                        <p:column  headerText="Titanium" width ="100">
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.titanium}" />
                        </p:column>


                        <p:column  headerText="Topaz" width ="100" >
                            <h:inputText value="#{knowledgeManageBean.selectedMetal.topaz}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Edit" action ="#{knowledgeManageBean.updateMetal()}" update ="formMain" />
                    <p:commandButton value ="Delete" action ="#{knowledgeManageBean.deleteMetal()}" update ="formMain" >
                       
                    </p:commandButton>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </h:body>
</html>
