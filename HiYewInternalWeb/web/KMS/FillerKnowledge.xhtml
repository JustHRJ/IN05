<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id = "formMain">
            <p:dataTable  id ="table" var="im" value="#{knowledgeManageBean.allFillers}" widgetVar="fillerTable"   editable = "true" scrollable="true" scrollWidth="90%"  emptyMessage="No Fillers found with given criteria" filteredValue="#{knowledgeManageBean.filteredFillers}">

                <p:ajax event="rowEdit" listener="#{knowledgeManageBean.updateFiller}" update ="table" />

                <f:facet name="header" >
                    <p:outputPanel >
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('fillerTable').filter()" style="width:150px" placeholder="Enter keyword" />
                    </p:outputPanel>
                </f:facet>


                <p:column filterBy="#{im.id}" headerText="Id"  filterMatchMode="contains" width ="100"  >
                    <h:outputText value="#{im.id}" />
                </p:column>

                <p:column filterBy="#{im.name}" headerText="Name" filterMatchMode="contains"  width ="100">
                    <h:outputText value="#{im.name}" />
                </p:column>

                <p:column filterBy="#{im.copper}" headerText="Copper"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner" >
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>

                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value="#{im.copper}" /></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{im.copper}" />
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column filterBy="#{im.iron}" headerText="Iron"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.iron}" />
                </p:column>

                <p:column filterBy="#{im.alluminium}" headerText="Aluminium"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner" >
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.alluminium}" />
                </p:column>


                <p:column filterBy="#{im.gold}" headerText="Gold"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.gold}" />
                </p:column>



                <p:column filterBy="#{im.bronze}" headerText="Bronze"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.bronze}" />
                </p:column>

                <p:column filterBy="#{im.silver}" headerText="Silver"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.silver}" />
                </p:column>

                <p:column filterBy="#{im.plastic}" headerText="Plastic"  filterMatchMode="lte" width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.plastic}" />
                </p:column>


                <p:column filterBy="#{im.platinium}" headerText="Platinum"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.platinium}" />
                </p:column>

                <p:column filterBy="#{im.titanium}" headerText="Titanium"  filterMatchMode="lte"  width ="100">
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.titanium}" />
                </p:column>


                <p:column filterBy="#{im.topaz}" headerText="Topaz"  filterMatchMode="lte" width ="100" >
                    <f:facet name="filter">
                        <p:spinner onchange="PF('fillerTable').filter()" styleClass="year-spinner">
                            <f:converter converterId="javax.faces.Integer" />
                        </p:spinner>
                    </f:facet>
                    <h:outputText value="#{im.topaz}" />
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor  />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
