<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id = "formMain">                        
            <p:selectOneMenu value ="#{knowledgeManageBean.metalName}" required ="true">
                <f:selectItem itemValue ="" itemLabel ="Select One" noSelectionOption="true" />
                <f:selectItems value ="#{knowledgeManageBean.retrieveMetalName}" />
            </p:selectOneMenu>
            <br/><br/>
            <p:commandButton value ="View List" update=":formMain2:pickList"/>
        </h:form>
        <br/><br/><br/><br/>
        <h:form id ="formMain2">
            <p:pickList id="pickList" value="#{knowledgeManageBean.fillerDisplay}" var="im" itemLabel="#{im}" itemValue="#{im}" />

            <p:commandButton value ="Set Pairings" action ="#{knowledgeManageBean.createPairings()}"/>

        </h:form>
    </h:body>
</html>
