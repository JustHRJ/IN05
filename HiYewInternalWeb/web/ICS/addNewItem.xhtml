<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hi-Yew Internal System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>

    <h:body>
        #{loginControlBean.checkLoginRedirect()}
        <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif" /></a><h1> Hi-Yew Internal System</h1>
        <p:megaMenu orientation="horizontal"  styleClass="menu">
            <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label ="Employee Management">
                        <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                    </p:submenu>
                    <p:submenu label="Payroll Management">
                        <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>

                    </p:submenu>

                </p:column>
                <p:column>
                    <p:submenu label="Training and Expiry">
                        <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                        <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                    </p:submenu>
                    <p:submenu label ="Leave Management">
                        <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                        <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                    </p:submenu>

                </p:column>

            </p:submenu>

            <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                <p:column>
                    <p:submenu label="Items Management">
                        <p:menuitem value="View Inventory" url="viewInventory.xhtml" />
                        <p:menuitem value="Add New Item" url="addNewItem.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Management">
                        <p:menuitem value="View Storage" url="#" />
                        <p:menuitem value="Storage Allocation" url="#" />
                        <p:menuitem value="Create Storage" url="#" />
                    </p:submenu>
                </p:column>
            </p:submenu>

   <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label = "Machine Management" >
                        <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                        <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />

                    </p:submenu>
                    <p:submenu label ="Machine Maintenance">
                        <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                        <p:menuitem value ="Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                        <p:menuitem value ="Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
        <h:form>
            <p:panel header="Add New Item">
                <p:messages autoUpdate="true"/>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <h:outputLabel for="itemCode" value="Item Code*:" style="font-weight:bold"/>                    
                    <p:inputText id="itemCode" value="#{addItemManagedBean.newItem.itemCode}" required="true" requiredMessage="Item Code is required" label="Item Code" validatorMessage="Invalid Input! Please enter a positive integer for quantity" />
                    <p:message for="itemCode" />


                    <h:outputLabel for="itemName" value="Item Name*:" style="font-weight:bold"/>                    
                    <p:inputText id="itemName" value="#{addItemManagedBean.newItem.itemName}" required="true" requiredMessage="Item Name is required" label="Item Name"/>
                    <p:message for="itemName" />


                    <h:outputLabel for="itemType" value="Item Type*:" style="font-weight:bold"/>                    
                    <p:selectOneMenu id="itemType" value="#{addItemManagedBean.newItem.itemType}" required="true" requiredMessage="Item Type is required, please select one." style="width:125px">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="Wires" itemValue="Wires" />
                        <f:selectItem itemLabel="Metals" itemValue="Metals" />
                    </p:selectOneMenu>
                    <p:message for="itemType" />


                    <h:outputLabel for="quantity" value="Quantity:" style="font-weight:bold"/>                    
                    <p:inputText id="quantity" value="#{addItemManagedBean.newItem.quantity}" label="Quantity" validatorMessage="Invalid Input! Please enter a positive integer for quantity"> 
                    </p:inputText>
                    <p:message for="quantity" />


                    <h:outputLabel for="cost" value="Cost ($):" style="font-weight:bold"/>                   
                    <p:inputText id="cost" value="#{addItemManagedBean.newItem.cost}" label="Cost">
                        <f:validateDoubleRange minimum="0.0" />
                    </p:inputText>
                    <p:message for="cost" />


                    <h:outputLabel for="sellingPrice" value="Selling Price ($):" style="font-weight:bold"/>                   
                    <p:inputText id="sellingPrice" value="#{addItemManagedBean.newItem.sellingPrice}" label="Selling Price">
                        <f:validateDoubleRange minimum="0.0" />
                    </p:inputText>
                    <p:message for="sellingPrice" />


                    <h:outputLabel for="reorderPoint" value="Reorder Point:" style="font-weight:bold"/>                    
                    <p:inputText id="reorderPoint" value="#{addItemManagedBean.newItem.reorderPoint}" label="Reorder Point">
                    </p:inputText>
                    <p:message for="reorderPoint" />


                    <h:outputLabel for="averageWeight" value="Average Weight(grams)" style="font-weight:bold"/>                    
                    <p:inputText id="averageWeight" value="#{addItemManagedBean.newItem.averageWeight}" converterMessage="Cannot convert value to double. Example: 53.0 or 42.5">
                        <f:validateDoubleRange minimum="0.0" />
                    </p:inputText>
                    <p:message for="averageWeight" />
                </h:panelGrid>            
                <p:commandButton value="Add Item" update="grid" actionListener="#{addItemManagedBean.createItem}" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
            </p:panel>

        </h:form>
    </h:body>
</html>
