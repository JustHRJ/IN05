<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hi-Yew Internal System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>

    <h:body>
         #{loginControlBean.checkLoginRedirect()}
       <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif" /></a>  <h1>Hi-Yew Internal System</h1>
        <p:megaMenu orientation="horizontal"  styleClass="menu">
                <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Employee Management">
                            <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                        </p:submenu>
                        <p:submenu label="Payroll Management">
                            <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>
                            
                        </p:submenu>

                    </p:column>
                    <p:column>
                        <p:submenu label="Training and Expiry">
                            <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                            <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Leave Management">
                            <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                            <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                        </p:submenu>

                    </p:column>

                </p:submenu>

                <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Items Management">
                            <p:menuitem value="View Inventory" url="viewInventory.xhtml" />
                            <p:menuitem value="Add New Item" url="addNewItem.xhtml" />
                        </p:submenu>
                        <p:submenu label="Storage Management">
                            <p:menuitem value="View Storage" url="#" />
                            <p:menuitem value="Storage Allocation" url="#" />
                            <p:menuitem value="Create Storage" url="#" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

         <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label = "Machine Management" >
                            <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                            <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />

                        </p:submenu>
                        <p:submenu label ="Machine Maintenance">
                            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                            <p:menuitem value ="Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                            <p:menuitem value ="Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        <h:form>
            <p:panel header="Add New Rack">
                <p:messages autoUpdate="true"/>
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    
                    <p:outputLabel for="locationLevel" value="Rack's Location Level:" style="font-weight:bold"/>
                    <p:selectOneMenu id="locationLevel" value="#{createStorageManagedBean.rackLocationLevel}" style="width:125px" required="true" requiredMessage="Please select the location level of this new rack!">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="1(Ground)" itemValue="1(Ground)" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                    </p:selectOneMenu>
                    <p:message for="locationLevel" />
                    
                    <p:outputLabel for="rackZone" value="Rack's Location Zone:" style="font-weight:bold"/>
                    <p:selectOneMenu id="rackZone" value="#{createStorageManagedBean.rackZone}" style="width:125px" required="true" requiredMessage="Please select the zone location of this new rack!">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="1(Inside Office)" itemValue="1(Inside Office)" />
                        <f:selectItem itemLabel="2(Outside Office)" itemValue="2(Outside Office)" />
                    </p:selectOneMenu>
                    <p:message for="rackZone" />
                    
                    <h:outputLabel for="rackLength" value="Length of Rack(cm): *" style="font-weight:bold"/>                   
                    <p:inputText id="rackLength" value="#{createStorageManagedBean.newRack.length}" label="rackLength" required="true" requiredMessage="Please enter the length this new rack!">
                    <f:validateDoubleRange minimum="10.0" />
                    </p:inputText>
                    <p:message for="rackLength" />


                    <h:outputLabel for="rackWidth" value="Width of Rack(cm): *" style="font-weight:bold"/>                   
                    <p:inputText id="rackWidth" value="#{createStorageManagedBean.newRack.width}" label="rackWidth" required="true" requiredMessage="Please select the width of this new rack!">
                    <f:validateDoubleRange minimum="1.0" />
                    </p:inputText>
                    <p:message for="rackWidth" />
                    
                    <h:outputLabel for="rackHeight" value="Height of Rack(cm): *" style="font-weight:bold"/>                   
                    <p:inputText id="rackHeight" value="#{createStorageManagedBean.newRack.height}" label="rackHeight" required="true" requiredMessage="Please select the height of this new rack!">
                    <f:validateDoubleRange minimum="1.0" />
                    </p:inputText>
                    <p:message for="rackHeight" />
                    
                    <p:outputLabel for="numOfShelve" value="Number of Shelves in Rack:" style="font-weight:bold"/>
                    <p:selectOneMenu id="numOfShelve" value="#{createStorageManagedBean.numOfShelvesForRack}" style="width:125px" required="true" requiredMessage="Please select the zone location of this new rack!">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItem itemLabel="1" itemValue="1)" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                        <f:selectItem itemLabel="3" itemValue="3" />
                        <f:selectItem itemLabel="4" itemValue="4" />
                        <f:selectItem itemLabel="5" itemValue="5" />
                        <f:selectItem itemLabel="6" itemValue="6" />
                        <f:selectItem itemLabel="7" itemValue="7" />
                        <f:selectItem itemLabel="8" itemValue="8" />
                        <f:selectItem itemLabel="9" itemValue="9" />
                    </p:selectOneMenu>
                    <p:message for="numOfShelve" />

                </h:panelGrid>
                <p:commandButton value="Create Rack" update="grid" actionListener="#{createStorageManagedBean.createRack}" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
            </p:panel>
        </h:form>



    </h:body>
</html>
