<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hi-Yew Internal System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>

    <h:body>
        <h1>Hi-Yew Internal System</h1>
        <p:megaMenu orientation="horizontal"  styleClass="menu">
            <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                <p:column>
                    <p:submenu label="Items Management">
                        <p:menuitem value="View Inventory" url="viewInventory.xhtml" />
                        <p:menuitem value="Add New Item" url="addNewItem.xhtml" />
                        <p:menuitem value="Low Stock Level Alert (#{viewLowStockManagedBean.numOfLowStockItems})" url="viewLowStock.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Management">
                        <p:menuitem value="View Storage" url="viewRacks.xhtml" />
                        <p:menuitem value="Create Storage" url="createStorage.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
        <h:form id="formMain">
            <p:messages id ="msg" autoUpdate="false" globalOnly="true"/>
            <p:panel id="allocationPanel" header="Storage Allocation Details" style="margin-bottom:10px;">

                <h:panelGrid id="grid" columns="3" cellpadding="5">

                    <h:outputLabel for="shelveID" value="ShelveID:" style="font-weight:bold" />
                    <h:outputText id="shelveID" value="#{allocateStorageManagedBean.selectedShelve.shelveID}" />
                    <p:message for="shelveID" />


                    <h:outputLabel for="itemCode" value="Item Code*:" style="font-weight:bold"/>                    
                    <p:inputText id="itemCode" value="#{allocateStorageManagedBean.itemCode}" required="true" requiredMessage="Item Code is required" label="Item Code" />
                    <p:message for="itemCode" />


                    <h:outputLabel for="quantity" value="Allocation Quantity:" style="font-weight:bold"/>                    
                    <p:inputText id="quantity" value="#{allocateStorageManagedBean.allocationQty}" label="Quantity" validatorMessage="Invalid Input! Please enter a positive integer for quantity(max of up to 6 digits)" converterMessage="Invalid Input! Please enter a positive integer for Quantity(max of up to 6 digits)"> 
                        <f:validateLongRange minimum="0" maximum="999999" />   
                    </p:inputText>
                        <p:message for="quantity" />

                    <!--                    <p:separator />-->

                    <p:commandButton value="Add Item to Shelve"  update="formMain:allocationPanel msg dataForm:shelveInfoDataTable " actionListener="#{allocateStorageManagedBean.addItemToShelve}" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
                </h:panelGrid>
            </p:panel>
            </h:form>
            
        <h:form id="dataForm">
            <p:panel id="itemsOfShelvesPanel"  header="Shelve #{allocateStorageManagedBean.selectedShelve.shelveID}'s Storage Details" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:20px"  collapsed="false">

                <p:dataTable  id="shelveInfoDataTable" var="shelveItem" value="#{allocateStorageManagedBean.infoList}" widgetVar="infoListTable" 
                              emptyMessage="No items found with given criteria" filteredValue="#{allocateStorageManagedBean.filteredInfoList}" >

                    <p:column filterBy="#{shelveItem.item.itemCode}" sortBy="#{shelveItem.item.itemCode}" headerText="Item Code" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{shelveItem.item.itemCode}" />
                    </p:column>

                    <p:column sortBy="#{shelveItem.storedQty}" filterBy="#{shelveItem.storedQty}" headerText="Stored Quantity"  >
                        <h:outputText value="#{shelveItem.storedQty}" />
                    </p:column>

                    <p:column style="width:32px;text-align: center">
                        <p:commandButton action="#{allocateStorageManagedBean.openDialog()}" icon="ui-icon-trash" update=":formMain:allocationPanel" title="Remove" oncomplete="PF('removalDialog').show()">
                            <f:setPropertyActionListener value="#{shelveItem}" target="#{allocateStorageManagedBean.selectedSI}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </p:panel>       
        </h:form>
            
        

        <p:dialog header="Removal Details" widgetVar="removalDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <h:form id="dialogForm">
                <p:outputPanel id="removalDetail" style="text-align:center;">
                    <p:panelGrid  columns="3" >
                        <h:outputLabel for="rQty" value="Removal Quantity:" style="font-weight:bold"/>                    
                        <p:inputText id="rQty" value="#{allocateStorageManagedBean.removalQty}" label="RQuantity" validatorMessage="Invalid Input! Please enter a positive integer for removal quantity(max of up to 6 digits)" converterMessage="Invalid Input! Please enter a positive integer for Removal Quantity(max of up to 6 digits)"> 
                            <f:validateLongRange minimum="0" maximum="999999" />   
                        </p:inputText>
                        <p:message for="rQty" />           
                    </p:panelGrid>
                    <p:commandButton value="Remove"  update=":dialogForm:removalDetail" action="#{allocateStorageManagedBean.removeItemFromShelve()}" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
                </p:outputPanel>
            </h:form>
        </p:dialog>


    </h:body>
</html>
