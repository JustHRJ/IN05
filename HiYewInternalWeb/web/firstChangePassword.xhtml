      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Singapore Welding | SgWeld.com | Welding Service in Singapore | Welding</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="description" content="" />
        <meta name="keywords" content="admin, bootstrap,admin template, bootstrap admin, simple, awesome" />
        <meta name="author" content="" />

        <!-- BOOTSTRAP -->
        <link href="assets/css/bootstrap.min_login.css" rel="stylesheet" />

        <!-- LANCENG CSS -->
        <link href="assets/css/style_login.css" rel="stylesheet" />
        <link href="assets/css/style-responsive.css" rel="stylesheet" />

        <!-- VENDOR -->
        <link href="assets/css/animate.css" rel="stylesheet" />
        <link href="assets/third/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="assets/third/weather-icon/css/weather-icons.min.css" rel="stylesheet" />
        <link href="assets/third/morris/morris.css" rel="stylesheet" />
        <link href="assets/third/nifty-modal/css/component.css" rel="stylesheet" />
        <link href="assets/third/sortable/sortable-theme-bootstrap.css" rel="stylesheet" /> 
        <link href="assets/third/icheck/skins/minimal/grey.css" rel="stylesheet" /> 
        <link href="assets/third/select/bootstrap-select.min.css" rel="stylesheet" /> 
        <link href="assets/third/summernote/summernote.css" rel="stylesheet" />
        <link href="assets/third/magnific-popup/magnific-popup.css" rel="stylesheet" /> 
        <link href="assets/third/datepicker/css/datepicker.css" rel="stylesheet" />
        <link rel="shortcut icon" href="http://www.sgweld.com/favicon.ico" type="image/x-icon" />
    </h:head>
    <h:body class="tooltips full-content">
        #{loginControlBean.employeeNameP eq '' ? loginControlBean.firstLogin() : ''}
        
        <!-- BEGIN PAGE -->
        <div class="container">
            <!-- Begin Forgot Password Page -->
            <div class="full-content-center animated fadeInDownBig">
                <a href=""><img src="images/logo4.jpg" class="logo-login img-circle" alt=""></img></a>
                <div class="login-wrap">
                    <div class="box-info">
                        <h2 class="text-center"><strong>Change </strong>password <i>(First Sign Up)</i></h2>
                        <p style="margin-bottom: -7px"></p>
                        <p:outputLabel style="font-weight: bold" value="Your name: "/>&nbsp;
                        <p:outputLabel style="font-weight: normal" value="#{loginControlBean.employeeNameP}"/>
                        <p style="margin-bottom: -10px"></p>
                        <h:form id="formMain">
                            <p:growl id="msgs" showDetail="false" />
                            <p style="margin-bottom: 5%"></p>
                            <div class="form-group login-input">
                                <p:password style="font-family: 'Open Sans';" styleClass="form-control" placeholder="Current Password" value="#{hiYewManagedBean.oldPassword}" inline="true" requiredMessage="Current password is required." id="old" required = "true" />
                                <p:message for="old" />
                            </div>
                            <div class="form-group login-input">
                                <p:password style="font-family: 'Open Sans';" styleClass="form-control" placeholder="New Password" value="#{hiYewManagedBean.password}" feedback="true" inline="true" required = "true" requiredMessage="New password is required." id="employee_password" match="pwd2" validatorMessage="Enter password of at least length 7 / mismatch password.">
                                    <f:validateLength minimum="7" />
                                </p:password>
                                <p:message for="employee_password"/>
                            </div>
                            <div class="form-group login-input">
                                <p:password style="font-family: 'Open Sans';" styleClass="form-control" placeholder="Re-Password" value="#{hiYewManagedBean.password}"  inline="true" requiredMessage="Re-Password is required." id="pwd2" required = "true" />
                                <p:message for="pwd2"/>
                            </div>
                            <div class="form-group login-input">
                                <p:selectOneMenu style="width: 370px" styleClass="form-control selectpicker" id="secretQn"  value="#{hiYewManagedBean.secretQuestion}" required="true" requiredMessage="Please select a secret question.">
                                    <f:selectItem itemValue ="" itemLabel ="Select your question below" noSelectionOption="true"/>
                                    <f:selectItem itemValue ="What is the name of your favourite teacher?" itemLabel ="What is the name of your favourite teacher?"/>
                                    <f:selectItem itemValue ="Where did you spend your honeymoon?" itemLabel ="Where did you spend your honeymoon?"/>
                                    <f:selectItem itemValue ="What is the name of your favourite pet?" itemLabel ="What is the name of your favourite pet?"/>
                                    <f:selectItem itemValue ="Which hospital were you born in?" itemLabel ="Which hospital were you born in?"/>
                                    <f:selectItem itemValue ="What is the first name of your favourite uncle?" itemLabel ="What is the first name of your favourite uncle?"/>
                                </p:selectOneMenu>
                                <p:message for ="secretQn"/>
                            </div>   
                            <div class="form-group login-input">
                                <i class="fa fa-lock overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your secret answer" value="#{hiYewManagedBean.secretAnswer}" required="true" requiredMessage="Secret answer is required." id="SecretAns"  />
                                <p:message for ="SecretAns"/>
                            </div>
                            Image Verification:&nbsp;&nbsp;
                            <p:captcha required = "true" id="captcha" validatorMessage="Input is different from image!" requiredMessage="Please input what is shown."></p:captcha>
                            <p></p>
                            <div class="form-group login-input">
                                <p:commandButton style="margin-bottom: -10px;border: none; font-size: 14px; font-family: 'Open Sans'" class=" btn btn-success btn-block" action="#{hiYewManagedBean.changePassword()}" value="Change Password" ajax="false" update="msgs"></p:commandButton>
                            </div>
                        </h:form>
                    </div>
                    <h:form>
                        <p class="text-center"><a><i class="fa fa-sign-in"> </i><p:commandLink value ="Back"  style="font-weight: normal; font-family: 'Open Sans'" action="#{loginControlBean.returnPage()}"/></a></p>
                    </h:form>
                </div>
            </div>
            <!-- End Forgot Password Page -->
        </div><!-- End div .container -->
        <!-- END PAGE -->

        <!--
        ================================================
        JAVASCRIPT
        ================================================
        -->
        <!-- Basic Javascripts (Jquery and bootstrap) -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- VENDOR -->

        <!-- Slimscroll js -->
        <script src="assets/third/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- Morris js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="assets/third/morris/morris.js"></script>

        <!-- Nifty modals js -->
        <script src="assets/third/nifty-modal/js/classie.js"></script>
        <script src="assets/third/nifty-modal/js/modalEffects.js"></script>

        <!-- Sortable js -->
        <script src="assets/third/sortable/sortable.min.js"></script>

        <!-- Bootstrao selectpicker js -->
        <script src="assets/third/select/bootstrap-select.min.js"></script>

        <!-- Summernote js -->
        <script src="assets/third/summernote/summernote.js"></script>

        <!-- Magnific popup js -->
        <script src="assets/third/magnific-popup/jquery.magnific-popup.min.js"></script> 

        <!-- Bootstrap file input js -->
        <script src="assets/third/input/bootstrap.file-input.js"></script>

        <!-- Bootstrao datepicker js -->
        <script src="assets/third/datepicker/js/bootstrap-datepicker.js"></script>

        <!-- Icheck js -->
        <script src="assets/third/icheck/icheck.min.js"></script>

        <!-- Form wizard js -->
        <script src="assets/third/wizard/jquery.snippet.min.js"></script>
        <script src="assets/third/wizard/jquery.easyWizard.js"></script>
        <script src="assets/third/wizard/scripts.js"></script>

        <!-- LANCENG TEMPLATE JAVASCRIPT -->
        <script src="assets/js/lanceng.js"></script>
    </h:body>
</html>
