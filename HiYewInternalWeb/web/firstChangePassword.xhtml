<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HiYew Internal System</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <h:body>
        <h1>Change Password</h1>
        <h:form id = "formMain">
            <p:growl id ="msgs" showDetail= "true" />
            <p:panel>
                <p:panelGrid id = "grid" style="border:none">
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="#{loginControlBean.employeeNameP}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please input old password"/>
                        </p:column>
                        <p:column>
                            <p:password id = "old" value ="#{hiYewManagedBean.oldPassword}"  required = "true" requiredMessage="Please input old password" />
                        </p:column>
                        <p:column>
                            <p:message for = "old" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please input new password"/>
                        </p:column>
                        <p:column>
                            <p:password  match = "pwd2" id ="employee_password" value ="#{hiYewManagedBean.password}" required = "true" requiredMessage = "Please input password" validatorMessage="Enter password of at least length 7 / mismatch password" feedback="true" inline="true">
                                <f:validateLength minimum="7"  />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for ="employee_password"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please retype password" />
                        </p:column>
                        <p:column>
                            <p:password id ="pwd2" value ="#{hiYewManagedBean.password}" required ="true" requiredMessage="Please retype password" />
                        </p:column>
                        <p:column>
                            <p:message for ="pwd2"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="secretQ"  value ="Please select your secret Question "/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id = "secretQ"  value ="#{hiYewManagedBean.secretQuestion}" required = "true" requiredMessage="Please select Secret Question">
                                <f:selectItem itemValue ="" itemLabel ="Select your question below" noSelectionOption="true"/>
                                <f:selectItem itemValue ="What is the name of your favourite teacher?" itemLabel ="What is the name of your favourite teacher?"/>
                                <f:selectItem itemValue ="Where did you spend your honeymoon?" itemLabel ="Where did you spend your honeymoon?"/>
                                <f:selectItem itemValue ="What is the name of your favourite pet?" itemLabel ="What is the name of your favourite pet?"/>
                                <f:selectItem itemValue ="Which hospital were you born in?" itemLabel ="Which hospital were you born in?"/>
                                <f:selectItem itemValue ="What is the first name of your favourite uncle?" itemLabel ="What is the first name of your favourite uncle?"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for ="secretQ"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="secretA"  value ="Please select your secret Answer in 7 characters"/>
                        </p:column>
                        <p:column>
                            <p:inputText id = "secretA"  value ="#{hiYewManagedBean.secretAnswer}" required = "true" requiredMessage="Please enter secret Questin" validatorMessage="Please enter answer of at least 7 characters">
                                <f:validateLength minimum="7"/>
                            </p:inputText>
                        </p:column>
                        <p:column>
                            <p:message for ="secretA"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:captcha id="captcha" validatorMessage="Wrong Match" requiredMessage="Please input what is shown"></p:captcha>

            <br/>
            <p:commandButton value ="Change Password" action = "#{hiYewManagedBean.changePasswordF}" update ="msgs" ajax="false" icon="ui-icon-check"/>
        </h:form>
        <h:form>
            <p:commandLink value ="Back" action="#{loginControlBean.returnPage()}"/>    
        </h:form>

    </h:body>
</html>
