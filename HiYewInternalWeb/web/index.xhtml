<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HiYew Web Application</title>
    </h:head>
    <h:body>
        <h1>HiYew Web Home Page</h1>
        <br/>
        <h:form>
            <p:commandButton value ="#{loginControlBean.logged()}" action ="#{loginControlBean.userAction()}"/>
        </h:form>
        <h2>Human Resource Management System</h2>
        <p:menubar>
            <p:menuitem value ="Home" url ="index.xhtml"  />
            <p:menuitem value ="Register employee" url ="employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
            <p:menuitem value ="View Employee" url ="employee_details.xhtml" />
            <p:menuitem value ="Apply for Leave" url ="leaveApplication.xhtml" />
            <p:menuitem value ="Approve Leave" url ="approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
            <p:menuitem value ="Check Leave Status" url ="leaveStatus.xhtml" />
            <p:menuitem value ="#{hiYewManagedBean.getEAlert()}" url ="alertEmployee.xhtml" />
        </p:menubar>
        <br/>
        <h2>Machine Control System</h2>
        <p:menubar>
            <p:menuitem value ="Home" url ="index.xhtml" />
            <p:menuitem value ="Add Machinery" url ="addMachine.xhtml" />
            <p:menuitem value ="View Machinery" url ="viewMachine.xhtml" />
            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="alertMachine.xhtml" />
        </p:menubar>

    </h:body>
</html>
