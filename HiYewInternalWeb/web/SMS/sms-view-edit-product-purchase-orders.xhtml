<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>View/Edit Product Purchase Order</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif" /></a>  
        #{loginControlBean.checkLoginRedirect()}
        <h1>View/Edit Product Purchase Order</h1>

        <p:megaMenu orientation="horizontal"  styleClass="menu">
            <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label ="Employee Management">
                        <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                    </p:submenu>
                    <p:submenu label="Payroll Management">
                        <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>

                    </p:submenu>

                </p:column>
                <p:column>
                    <p:submenu label="Training and Expiry">
                        <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                        <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                    </p:submenu>
                    <p:submenu label ="Leave Management">
                        <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                        <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                    </p:submenu>

                </p:column>

            </p:submenu>

            <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                <p:column>
                    <p:submenu label="Items Management">
                        <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                        <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Management">
                        <p:menuitem value="View Storage" url="/ICS/viewRacks.xhtml" />
                        <p:menuitem value="Create Storage" url="/ICS/createStorage.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label ="Products">
                        <p:menuitem value ="View RFQ" url ="/SMS/viewEditProductQuotations.xhtml" />
                        <p:menuitem value ="View Purchase Order" url ="/SMS/viewEditProductPurchaseOrders.xhtml"/>
                    </p:submenu>
                    <p:submenu label ="Services">
                        <p:menuitem value ="View Customer Services RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label = "Machine Management" >
                        <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                        <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />

                    </p:submenu>
                    <p:submenu label ="Machine Maintenance">
                        <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                        <p:menuitem value ="Add Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                        <p:menuitem value ="View Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
               <p:submenu label="Procurement System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Purchase Order Preparation Module">
                            <p:menuitem value="Create Purchase Order" url="/PS/createPO.xhtml" />                   
                            <p:menuitem value="View Purchase Order" url="/PS/viewPO.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
        </p:megaMenu>

        <h:form id="innerForm">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="QuotationStatus" value="Product Purchase Order Status: " />
                <p:selectOneMenu id="QuotationStatus" value="#{adminProductPOManagedBean.status}"  style="width:150px">
                    <p:ajax listener="#{adminProductPOManagedBean.filterByStatusNoMsg()}" update="msgs rcvQuote" /> 
                    <f:selectItems value="#{adminProductPOManagedBean.statuses}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <p:messages id="msgs"  showDetail="false" />
            <p:commandButton value="Refresh" actionListener="#{adminProductPOManagedBean.filterByStatus()}" update="msgs rcvQuote" icon="ui-icon-check"/>
            <br /><br />
            <p:dataTable sortBy="#{adminProductPOManagedBean.formatDate(item.productPurchaseOrderDate)}" value="#{adminProductPOManagedBean.receivedNewProductPOList}" var="item" rows="5" id="rcvQuote" paginator="true" editable="true">
                <p:column headerText="PO No.">
                    <p:outputLabel value="#{item.productPurchaseOrderID}"/>
                </p:column>
                <p:column headerText="Issued Date">
                    <h:outputText value="#{adminProductPOManagedBean.formatDate(item.productPurchaseOrderDate)}"/>
                </p:column>
                <p:column headerText="Delivery Date">
                    <h:outputText value="#{adminProductPOManagedBean.formatDate(item.deliveryDate)}"/>
                </p:column>
                <p:column headerText="Mailing Address">
                    <h:outputText value="#{item.mailingAddr1}, #{item.mailingAddr2}"/>
                </p:column>
                <p:column headerText="Total Price (SGD)">
                    <h:outputText value="$#{adminProductPOManagedBean.formatPrice(item.totalPrice)}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{item.status}"/>
                </p:column>

                <p:column>
                    <p:commandButton id="quoteDescBtn" icon="ui-icon-search" title="View" update="quotationDetailPanel" action="#{adminProductPOManagedBean.selectPurchaseOrder(item)}"/>
                    <p:overlayPanel for="quoteDescBtn" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true" style="width:1200px">
                        <p:outputPanel id="quotationDetailPanel">
                            <br />
                            <p:commandButton rendered="#{item.status eq 'Pending'}" value="Relay Product PO" action="#{adminProductPOManagedBean.updatePORelayedStatus(item.customer.userName)}" update=":innerForm:msgs rcvQuote" icon="ui-icon-check"/>

                            <p:commandButton rendered="#{item.status eq 'Relayed'}" value="Update PO Details" action="#{adminProductPOManagedBean.updatePODeliveryDate()}" update=":innerForm:msgs rcvQuote" icon="ui-icon-check"/>

                            <p:panel rendered="#{item.status eq 'Relayed'}" style="border: none" ></p:panel>
                            <p:commandButton rendered="#{item.status eq 'Relayed'}" value="Send Notification to Customer" action="#{adminProductPOManagedBean.updateProductPOStatus(item.customer.userName)}" update=":innerForm:msgs rcvQuote" icon="ui-icon-check"/>

                            <p:panel rendered="#{item.status != 'Processed'}" style="border: none" ></p:panel>

                            <h:outputText rendered="#{item.status eq 'Relayed' and item.deliveryDate != null}" value="Old Delivery Date: " />
                            <h:outputText rendered="#{item.status eq 'Relayed' and item.deliveryDate != null}" value="#{adminProductPOManagedBean.formatDate(item.deliveryDate)}" />

                            <p:panel rendered="#{item.status eq 'Relayed' and item.deliveryDate != null}" style="border: none"></p:panel>

                            <h:outputText rendered="#{item.status eq 'Relayed'}" value="Set Delivery Date: " />
                            <p:calendar rendered="#{item.status eq 'Relayed'}" id="cal" value="#{adminProductPOManagedBean.deliveryDate}" placeholder="e.g 01/01/2015" mindate="#{adminProductPOManagedBean.getToday()}" pattern ="dd/MM/yyyy">
                            </p:calendar>

                            <p:panel rendered="" style="border: none" ></p:panel>

                            <p:dataTable sortBy="#{quoteDescItem.productQuotationDescNo}" var="quoteDescItem" value="#{adminProductPOManagedBean.displayProductQuotationDescriptionList}" rows="5" paginator="true">
                                <p:column headerText="ID">
                                    <h:outputText value="#{quoteDescItem.productQuotationDescNo}" />
                                </p:column>

                                <p:column headerText="Item Type">
                                    <h:outputText value="#{quoteDescItem.productType}" />
                                </p:column>

                                <p:column headerText="Item Name">
                                    <h:outputText value="#{quoteDescItem.itemName}" />
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:outputText value="#{quoteDescItem.quantity}" />
                                </p:column>

                                <p:column headerText="Remarks">
                                    <h:outputText value="#{quoteDescItem.remarks}" />
                                </p:column>

                                <p:column headerText="Quoted Unit Price (SGD)">
                                    <h:outputText value="$#{adminProductPOManagedBean.formatPrice(quoteDescItem.unitPrice)}" />
                                </p:column>
                            </p:dataTable>	
                            <br />
                        </p:outputPanel>
                    </p:overlayPanel>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
