<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Hi-Yew Internal System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        #{loginControlBean.checkLoginRedirect()}
        <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif" /></a><h1> Hi-Yew Internal System</h1>
        <h3>logged in as: #{loginControlBean.employeeNameLog} </h3>

        <p:megaMenu orientation="horizontal"  styleClass="menu">
            <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label ="Employee Management">
                        <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                    </p:submenu>
                    <p:submenu label="Payroll Management">
                        <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>
                    </p:submenu>
                </p:column>
                <p:column>
                    <p:submenu label="Training and Expiry">
                        <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                        <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                        <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                    </p:submenu>
                    <p:submenu label ="Leave Management">
                        <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                        <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                        <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                <p:column>
                    <p:submenu label="Items Management">
                        <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                        <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                    </p:submenu>
                    <p:submenu label="Storage Management">
                        <p:menuitem value="View Storage" url="/ICS/viewRacks.xhtml" />
                        <p:menuitem value="Create Storage" url="/ICS/createStorage.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label ="Quotation">
                        <p:menuitem value ="View Customer Services RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                        <p:menuitem value ="View Customer Products RFQ" url ="/SMS/viewEditProductQuotations.xhtml" />
                        <p:menuitem value ="View Customer Product Purchase Order" url ="/SMS/viewEditProductPurchaseOrders.xhtml"/>
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                <p:column>
                    <p:submenu label = "Machine Management" >
                        <p:menuitem value ="Add Machinery" url ="/MMS/addMachine.xhtml" />
                        <p:menuitem value ="View Machinery" url ="/MMS/viewMachine.xhtml" />
                    </p:submenu>
                    <p:submenu label ="Machine Maintenance">
                        <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="/MMS/alertMachine.xhtml" />
                        <p:menuitem value ="Add Maintenance Schedule" url ="/MMS/addMaintainenceSchedule.xhtml"/>
                        <p:menuitem value ="View Maintenance Schedule" url ="/MMS/viewMaintainenceSchedule.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
            <p:submenu label="Procurement System" icon="ui-icon-check" style="font-weight:bold">
                <p:column>
                    <p:submenu label="Purchase Order Preparation Module">
                        <p:menuitem value="Create Purchase Order" url="createPO.xhtml" />                   
                        <p:menuitem value="View Purchase Order" url="viewPO.xhtml" />
                        <p:menuitem value="View Procurement Bid" url="viewProcurementBid.xhtml" />
                    </p:submenu>
                </p:column>
            </p:submenu>
        </p:megaMenu>
        <h2>Create Procurement Bidding for Wire #{createBiddingManagedBean.selectedItem.fillerCode}</h2>
        <h:form id="formMain">
            <p:messages id="msg" autoUpdate="false" globalOnly="true"/>
            <p:panel header="Wire Details" style="margin-bottom:10px">
                <h:panelGrid id="grid" columns="3" cellpadding="5">

                    <h:outputLabel for="wireCode" value="Wire Code:" style="font-weight:bold" />
                    <h:outputText id="wireCode" value="#{createBiddingManagedBean.selectedItem.fillerCode}" />
                    <p:message for="wireCode" />

                    <h:outputLabel for="wireName" value="Wire Name:" style="font-weight:bold" />
                    <h:outputText id="wireName" value="#{createBiddingManagedBean.selectedItem.fillerName}" />
                    <p:message for="wireName" />

                    <h:outputLabel for="wireGrade" value="Wire Grade:" style="font-weight:bold" />
                    <h:outputText id="wireGrade" value="#{createBiddingManagedBean.selectedItem.wireGrade}" />
                    <p:message for="wireGrade" />

                    <h:outputLabel for="wireLength" value="Wire Length(mm)" style="font-weight:bold" />
                    <h:outputText id="wireLength" value="#{createBiddingManagedBean.selectedItem.wireLength}" />
                    <p:message for="wireLength" />

                    <h:outputLabel for="diameter" value="Wire Diameter(mm):" style="font-weight:bold" />
                    <h:outputText id="diameter" value="#{createBiddingManagedBean.selectedItem.diameter}" />
                    <p:message for="diameter" />

                </h:panelGrid>
            </p:panel>

            <p:panel id="biddingDetailsPanel"  header="Enter Bidding Details" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:10px"  collapsed="false">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="suppliersMenu" value="Send to:" style="font-weight:bold"/>
                    <p:selectCheckboxMenu id="suppliersMenu" value="#{createBiddingManagedBean.selectedSuppliers}" label="Select Supplier(s)"
                                          filter="true" filterMatchMode="startsWith" panelStyle="width:300px" required="true" requiredMessage="Please select at least 1 supplier to send">
                        <f:selectItems value="#{createBiddingManagedBean.supplierList}" />
                    </p:selectCheckboxMenu>
                    <p:message for="suppliersMenu" />

                    <p:outputLabel for="bidEnd" value="Bidding End Date:" />
                    <p:calendar id="bidEnd" value="#{createBiddingManagedBean.bidEnd}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy" required = "true" requiredMessage="Please enter end date for bidding">
                        <p:ajax event="dateSelect" listener="#{createBiddingManagedBean.onDateSelect1}" update="formMain:procurementDetailsPanel" />
                    </p:calendar>
                    <p:message for="bidEnd" />

                </h:panelGrid>

            </p:panel> 

            <p:panel id="procurementDetailsPanel"  header="Enter Procurment Details" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:10px"  collapsed="false">
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="quantity" value="Quantity needed:" style="font-weight:bold"/>                    
                    <p:inputText id="quantity" value="#{createBiddingManagedBean.newPB.requiredQty}" maxlength="6" label="Quantity" validatorMessage="Invalid Input! Please enter a positive integer for quantity(max of up to 6 digits)" converterMessage="Invalid Input! Please enter a positive integer for Quantity(max of up to 6 digits)"> 
                        <f:validateLongRange minimum="1" maximum="999999" />   
                    </p:inputText>
                    <p:message for="quantity" />

                    <p:outputLabel for="byWhen" value="To be delivered by:" />
                    <p:calendar id="byWhen" value="#{createBiddingManagedBean.byWhen}" mindate="#{createBiddingManagedBean.setMinByWhenDate()}" pattern ="dd/MM/yyyy" required = "true" requiredMessage="Please enter a date for latest delivery date">
                        <p:ajax event="dateSelect" listener="#{createBiddingManagedBean.onDateSelect}" update="" />
                    </p:calendar>
                    <p:message for="byWhen" />

                </h:panelGrid>

            </p:panel>
            <p:commandButton value="Submit" update="formMain" actionListener="#{createBiddingManagedBean.createPB}" icon="ui-icon-check" validateClient="true" style="margin-right:10px;"/>
        </h:form>


    </h:body>
</html>
