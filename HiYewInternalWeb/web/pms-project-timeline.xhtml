<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="./template.xhtml">

    <ui:define name="content">

        <style>
            /* Custom styles for the Timeline */  
            div.timeline-frame {  
                border-color: #5D99C3;  
                border-radius: 5px;  
            }  

            div.timeline-axis {  
                border-color: #5D99C3;  
                background-color: #5D99C3;  
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity = 100);  
                background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));  
                background: -moz-linear-gradient(top,  #5D99C3,  #3A6DA0);  
                -khtml-opacity: 1;  
                -moz-opacity: 1;  
                opacity: 1;  
            }  

            div.timeline-groups-axis {  
                border-color: #5D99C3;  
            }  

            div.timeline-groups-axis-onleft {  
                border-style: none solid none none;  
            }  

            div.timeline-axis-text {  
                color: white;  
            }  

            div.timeline-event {  
                color: white !important;  
                border-radius: 5px !important;  
            }  

            div.timeline-event-content {  
                padding: 5px;  
                text-shadow: none;  
            }  

            div.behindSchedule {  
                background: #F03030 none !important;  /* red */  
                border-color: #bd2828 !important;     /* red */  
            }  

            div.aheadSchedule {  
                background: #1AA11A none !important;  /* green */  
                border-color: #136e13 !important;     /* green */  
            }  

            div.scheduleOnTrack {  
                background: #FFA500 none !important;  /* orange */  
                border-color: #cc8100 !important;     /* orange */  
            }  
            div.notStarted {  
                background: #e3e3e3 none !important;  /* light grey */  
                border-color: #e3e3e3 !important;     /* light grey */  
            } 

            div.timeline-event-selected {  
                background: #BECEFE none !important;  
                border-color: #97B0F8 !important;  
            }  
        </style>
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Project Timeline <small>Project System</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="form">
                <p:growl id="growl" showSummary="true" showDetail="true" autoUpdate="true"/>  
                <h3 align="center"><i>Projects Viewer by its Actual Start and Planned End.</i></h3>

                <pe:timeline id="timeline" value="#{projectManagedbean.model}"
                             editable="false" eventMargin="10" eventMarginAxis="10"
                             locale="#{projectManagedbean.locale}"
                             start="#{projectManagedbean.start}"
                             end="#{projectManagedbean.end}"
                             showNavigation="true" showButtonNew="false"
                             axisOnTop="true" stackEvents="true"/>

                <p ><b>Green Flag:</b> Actual End is earlier than the Planned End<br /><b>Red Flag:</b> Ongoing projects not ready to dispense labors and machines.</p>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
