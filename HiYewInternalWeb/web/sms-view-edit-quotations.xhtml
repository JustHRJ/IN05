<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./template.xhtml">

    <ui:define name="content">
        <style>
            .highlight1 {
                background: green;
            }
            .highlight2 {

            }
        </style>
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Service Quotation<small> Sales Management</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="innerForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="year" value="Year: " />
                    <p:selectOneMenu id="year" value="#{adminQuotationManagedBean.year}" style="width:150px">
                        <p:ajax listener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="rcvQuote" />         

                        <f:selectItem itemLabel="Select year" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{adminQuotationManagedBean.years}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="QuotationStatus" value="Quotation Status: " />

                    <p:selectOneMenu id="QuotationStatus" value="#{adminQuotationManagedBean.status}"  style="width:230px">
                        <p:ajax listener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="rcvQuote" /> 
                        <f:selectItem itemLabel="Select Quotation Status" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{adminQuotationManagedBean.statuses}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:messages id="msgs" globalOnly="true" showDetail="false" />

                <p:commandButton value="Refresh" actionListener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="msgs rcvQuote" icon="ui-icon-check"/>
                <p:dataTable value="#{adminQuotationManagedBean.receivedCustomerNewQuotations}"  var="item" rows="5" id="rcvQuote" paginator="true" editable="true">
                    <p:ajax event="rowEdit" update="@this" listener="#{adminQuotationManagedBean.onEditRow}" />
                    <p:column headerText="Quotation No" width="12%">

                        <p:outputLabel value="#{item.quotationNo}"/>

                    </p:column>
                    <p:column headerText="Date (dd/mm/yyyy)" width="7%">
                        <h:outputText value="#{adminQuotationManagedBean.formatDate(item.date)}"/>
                    </p:column>
                    <p:column headerText="Client Latest End (dd/mm/yyyy)" width="10%">
                        <h:outputText value="#{adminQuotationManagedBean.formatDate(item.customerLatestEnd)}"/>
                    </p:column>
                    <p:column headerText="Company Earliest End (dd/mm/yyyy)" width="10%">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText style="text-align: left; font-weight: normal" value="#{adminQuotationManagedBean.formatDate(item.companyEarliestEnd)}"/></f:facet>
                            <f:facet name="input">
                                <p:calendar id="latestEndDate" value="#{adminQuotationManagedBean.companyEarliestEndDate}" mindate="#{item.customerLatestEnd}" pattern ="dd/MM/yyyy" />

                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Status" width="5%">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="Payment Terms" width="5%">
                        <h:outputText value="#{item.termsOfPayment}"/>
                    </p:column>
                    <p:column style="font-weight: bold" headerText="Edit" width="3%">
                        <p:rowEditor />
                    </p:column>
                    <p:column style="width:12px;text-align: center">
                        <p:commandButton id="quoteDescBtn" icon="ui-icon-search" title="View" update="quotationDetailPanel" action="#{adminQuotationManagedBean.selectQuotation(item)}"/>
                        <!--<p:dialog  widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade" >-->
                        <p:overlayPanel for="quoteDescBtn" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true" style="width:1200px">

                            <p:outputPanel id="quotationDetailPanel" style="text-align:center;" >
                                <p:commandButton value="Update Quotation Details" action="#{adminQuotationManagedBean.updateQuotationPricesAndSample()}" update=":innerForm:msgs " disabled="#{loginControlBean.checkValid()}"  icon="ui-icon-check"/>
                                <p:commandButton value="Forward to Customer" action="#{adminQuotationManagedBean.updateQuotationStatus()}" update=":innerForm:msgs rcvQuote" icon="ui-icon-check" disabled="#{loginControlBean.checkValid()}" />

                                <p:dataTable var="quoteDescItem" value="#{adminQuotationManagedBean.displayQuotationDescriptions}" rows="5" paginator="true">
                                    <p:column headerText="ID" width="5%">
                                        <h:outputText value="#{quoteDescItem.quotationDescNo}" />
                                    </p:column>
                                    <p:column headerText="Metal" width="15%">
                                        <h:outputText value="#{quoteDescItem.metalName}" />
                                    </p:column>
                                    <p:column headerText="Instructions" width="30%">
                                        <h:outputText value="#{quoteDescItem.itemDesc}" />
                                    </p:column>

                                    <p:column headerText="Qty" width="6%">
                                        <h:outputText value="#{quoteDescItem.qty}" />
                                    </p:column>
                                    <p:column headerText="Surface Vol(cm3)" width="6%">
                                        <h:outputText value="#{quoteDescItem.surfaceVol}" />
                                    </p:column>
                                    <p:column headerText="Welding Type" width="9%">
                                        <h:outputText value="#{quoteDescItem.weldingType}" />
                                    </p:column>
                                    <p:column headerText="Quoted Price Per Piece (SGD)" width="15%">
                                        <h:inputText value="#{quoteDescItem.price}" style="width: 60%"
                                                     maxlength="7" converterMessage="Quantity must be a number consisting of one or more digits." disabled="#{loginControlBean.checkValid()}">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                    </p:column>
                                    <p:column headerText="Req for Sample" width="12%">

                                        <p:selectOneMenu value="#{quoteDescItem.requestForMetalSample}" style="width:80px" disabled="#{loginControlBean.checkValid()}" >
                                            <f:selectItem itemValue="No" itemLabel="No" />
                                            <f:selectItem itemValue="Yes" itemLabel="Yes" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column headerText="Remarks" width="15%">
                                        <h:inputText value="#{quoteDescItem.remarksToCustomer}" style="width: 95%"/>
                                    </p:column>

                                    <p:column style="width:12%;text-align: center">
                                        <p:commandButton  id="atpBtn" update=":innerForm:atpDetail :innerForm:costSection" value="Perform ATP" action="#{adminQuotationManagedBean.clickPerformATP()}" oncomplete="PF('atpDialog').show()" icon="ui-icon-search" title="ATP">
                                            <f:setPropertyActionListener value="#{quoteDescItem}" target="#{adminQuotationManagedBean.selectedQuotationDescription}" />
                                        </p:commandButton>

                                    </p:column>

                                </p:dataTable>

                            </p:outputPanel>

                        </p:overlayPanel>
                        <!--</p:dialog>-->
                    </p:column>

                </p:dataTable>

                <p:dialog header="(DSS)Available-to-Promise Result" widgetVar="atpDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="max-height:10000px">
                    <p:scrollPanel mode="native" style="max-height:500px">
                        <p:panel id="atpDetail" style="text-align:center;">
                            <p:panelGrid id="grid" style="border:none;margin-bottom:5px">
                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="metalToWeld" style ="font-weight: bold" value ="Metal to Weld "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <h:outputText style="font-weight:bold;width:100%" id="metalToWeld" value="#{adminQuotationManagedBean.selectedQuotationDescription.metalName}" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="metalToWeld" />
                                    </p:column>
                                </p:row>

                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="qtyToWeld" style ="font-weight: bold" value ="Quantity to Weld "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <h:outputText style="font-weight:bold;width:100%" id="qtyToWeld" value="#{adminQuotationManagedBean.selectedQuotationDescription.qty}" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="qtyToWeld" />
                                    </p:column>
                                </p:row>

                                <!--                            <p:row style="vertical-align:bottom">
                                                                <p:column style="vertical-align:bottom">
                                                                    <p:outputLabel for ="secondMetalToWeld" style ="font-weight: bold" value ="Include Addition Metal(Optional): "/>
                                                                </p:column>
                                                                <p:inputText style="font-weight:normal;width:100%" id="secondMetalToWeld"  value="#{adminQuotationManagedBean.secondMetalName}" label="SecondMetalToWeld" >
                                
                                                                </p:inputText>
                                                                <p:column>
                                                                    <p:message for="secondMetalToWeld" />
                                                                </p:column>
                                                            </p:row>-->

                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="saToWeld" style ="font-weight: bold" value ="Surface Area to Weld(cm2) "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
<!--                                        <p:inputText style="font-weight:normal;width:100%" id="saToWeld" maxlength="11" value="#{adminQuotationManagedBean.surfaceAreaToWeld}" label="SurfaceArea" required="true" requiredMessage="Surface Area is required" converterMessage="Invalid Input! Please enter a positive number(up to 2 decimal)">
                                            <f:validateDoubleRange minimum="0" /> 
                                        </p:inputText>-->
                                        <h:outputText style="font-weight:bold;width:100%" id="saToWeld" value="#{adminQuotationManagedBean.selectedQuotationDescription.surfaceVol}" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="saToWeld" />
                                    </p:column>
                                </p:row>
                                <p:row style="vertical-align:bottom">
                                    <p:column>
                                        <p:commandButton value="Generate"  update="atpDetail kmsSection projectsSection costSection" actionListener="#{adminQuotationManagedBean.generateATP}" icon="ui-icon-check" validateClient="true" style="margin-bottom:20px;float: left" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panel id="kmsSection" header="Matching Fillers Result" toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="false" style="margin-bottom:20px">
                                <h:panelGrid columns="1" cellpadding="10">

                                    <p:dataTable id="matchingFillersTable" var="matchedFiller" value="#{adminQuotationManagedBean.matchedFillers}" widgetVar="matchedFillersTable" selection="#{adminQuotationManagedBean.selectedFillerForWeld}" rowKey="#{matchedFiller.fillerCode}"
                                                 emptyMessage="No matched filler in KMS! Please request for sample!" >

                                        <p:column selectionMode="single"  style="width:16px;text-align:center"/>

                                        <p:column width="100"   headerText="FillerCode">
                                            <h:outputText value="#{matchedFiller.fillerCode}" />
                                        </p:column>

                                        <p:column width="100"  headerText="FillerName">
                                            <h:outputText value="#{matchedFiller.fillerName}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Quantity Required">
                                            <h:outputText value="#{adminQuotationManagedBean.numOfFillersNeeded(matchedFiller.fillerCode)}" />
                                        </p:column>


                                        <p:column width="85" headerText="Total Filler Cost" >
                                            <h:outputText value="#{matchedFiller.cost * adminQuotationManagedBean.numOfFillersNeeded(matchedFiller.fillerCode)}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column width="100"  headerText="Quantity Available">
                                            <h:outputText value="#{matchedFiller.quantity - matchedFiller.bookedQuantity}">
                                            </h:outputText>
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:commandButton process="matchingFillersTable" update="innerForm:costSection" action="#{adminQuotationManagedBean.clickUseForCalculation}" icon="ui-icon-search" value="Use for Calculation"/>
                                        </f:facet>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>


                            <p:panel id="projectsSection" header="List of Similar Past Projects" toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="false" style="margin-bottom:20px">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:dataTable id="similarProjectsTable" var="similarProject" value="#{adminQuotationManagedBean.similarWeldJobs}" widgetVar="similarProjectsWidTable" 
                                                 emptyMessage="No Similar Projects Found!" >

                                        <p:column width="100"   headerText="Project Number">
                                            <h:outputText value="#{similarProject.projectNo}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Weld Job ID">
                                            <h:outputText value="#{similarProject.weldJobId}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Metal 1">
                                            <h:outputText value="#{similarProject.metal1}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Metal 2">
                                            <h:outputText value="#{similarProject.metal2}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Welding Surface Area">
                                            <h:outputText value="#{similarProject.surfaceArea}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Welding Type">
                                            <h:outputText value="#{similarProject.weldingType}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Quantity Welded">
                                            <h:outputText value="#{similarProject.totalQuantity}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Duration" sortBy="#{similarProject.duration}">
                                            <h:outputText value="#{similarProject.duration}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel id="costSection" header="Cost Summary" toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="false">
                                <h:panelGrid columns="1" cellpadding="10" style="border:none;margin-bottom:5px"> 

                                    <p:row style="vertical-align:bottom;">
                                        <p:column style="vertical-align:bottom;">
                                            <p:outputLabel for ="totalEstimatedDurations" style ="font-weight: bold" value ="Estimated Duration for Weld Job (days):  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight:bold;width:100%" id="totalEstimatedDurations" value="#{adminQuotationManagedBean.weldJobAvgDuration ge 0 ? adminQuotationManagedBean.weldJobAvgDuration  : 'Unable to derive'}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="totalEstimatedDurations" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="fillerTotalCost" style ="font-weight: bold" value ="Material Cost:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight: bold;width:100%" id="fillerTotalCost" value="#{adminQuotationManagedBean.weldJobMaterialCost gt 0 ? adminQuotationManagedBean.weldJobMaterialCost  : 'Unable to derive'}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="fillerTotalCost" />
                                                                                </p:column>-->
                                    </p:row>
                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="manpowerCost" style ="font-weight: bold" value ="Manpower Cost:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight: bold;width:100%" id="manpowerCost" value="#{adminQuotationManagedBean.weldJobManpowerCost gt 0 ? adminQuotationManagedBean.weldJobManpowerCost  : 'Unable to derive'}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="manpowerCost" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="totalCost" style ="font-weight: bold" value ="Total Cost:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight:bold;width:100%" id="totalCost" value="#{adminQuotationManagedBean.weldJobMaterialCost ge 0 ? (adminQuotationManagedBean.weldJobMaterialCost + adminQuotationManagedBean.weldJobManpowerCost) : (adminQuotationManagedBean.weldJobMaterialCost + 1 + adminQuotationManagedBean.weldJobManpowerCost)}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="totalCost" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="profitMargin" style ="font-weight: bold" value ="Profit Margin:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <p:spinner onkeypress="return false" id="profitMargin" value="#{adminQuotationManagedBean.profitMargin}" min="-100" max="300" suffix="%" stepFactor="5">
                                                <p:ajax listener="#{adminQuotationManagedBean.handleKeyEvent}" update="totalPriceToQuote priceToQuotePerUnit" process="@this" />
                                            </p:spinner>
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="profitMargin" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="totalPriceToQuote" style ="font-weight: bold" value ="Weld Job Price to Quote:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight:bold;width:100%" id="totalPriceToQuote" value="#{adminQuotationManagedBean.weldJobPriceToQuote}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="totalPriceToQuote" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:outputLabel for ="priceToQuotePerUnit" style ="font-weight: bold" value ="Price to Quote Per Unit:  "/>
                                        </p:column>
                                        <p:column style="vertical-align:top">
                                            <h:outputText style="font-weight:bold;width:100%" id="priceToQuotePerUnit" value="#{adminQuotationManagedBean.weldJobPriceToQuotePerQty}" />
                                        </p:column>
                                        <!--                                        <p:column>
                                                                                    <p:message for="priceToQuotePerUnit" />
                                                                                </p:column>-->
                                    </p:row>

                                    <p:row style="vertical-align:bottom">
                                        <p:column style="vertical-align:bottom">
                                            <p:commandButton value="Use Findings" update="rcvQuote"  icon="ui-icon-check" action="#{adminQuotationManagedBean.clickTransfer()}" style="margin-bottom:20px;margin-right:20px;margin-left:40px;float: left">                      
<!--                                               <f:ajax event="click" onevent="atpDialog.hide()" />-->
                                            </p:commandButton>
                                        </p:column>

                                    </p:row>

                                </h:panelGrid>
                            </p:panel>

                        </p:panel>
                    </p:scrollPanel>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
