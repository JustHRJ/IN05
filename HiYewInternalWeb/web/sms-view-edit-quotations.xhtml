<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="./template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <style>
            .highlight1 {
                background: green;
            }
            .highlight2 {

            }
        </style>
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig" style="padding:20px!important;padding-bottom:10px!important;">
            <h1>Service Quotation<small> Sales Management</small></h1>
        </div>
        <!-- End page header -->
        <div style="padding:20px!important;padding-top:0px!important;">
            <h:form id="innerForm">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="year" value="Year: " />
                    <p:selectOneMenu id="year" value="#{adminQuotationManagedBean.year}" style="width:150px">
                        <p:ajax listener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="rcvQuote" />         

                        <f:selectItem itemLabel="Select year" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{adminQuotationManagedBean.years}" />
                    </p:selectOneMenu>
                    <p:outputLabel for="QuotationStatus" value="Quotation Status: " />

                    <p:selectOneMenu id="QuotationStatus" value="#{adminQuotationManagedBean.status}"  style="width:230px">
                        <p:ajax listener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="rcvQuote" /> 
                        <f:selectItem itemLabel="Select Quotation Status" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{adminQuotationManagedBean.statuses}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:messages id="msgs" globalOnly="true" showDetail="false" />

                <p:commandButton value="Refresh" actionListener="#{adminQuotationManagedBean.filterByYearAndStatus()}" update="msgs rcvQuote" icon="ui-icon-check"/>
                <p:dataTable value="#{adminQuotationManagedBean.receivedCustomerNewQuotations}"  var="item" rows="5" id="rcvQuote" paginator="true" editable="true">
                    <p:ajax event="rowEdit" update="@this" listener="#{adminQuotationManagedBean.onEditRow}" />
                    <p:column headerText="Quotation No" width="12%">

                        <p:outputLabel value="#{item.quotationNo}"/>

                    </p:column>
                    <p:column headerText="Date (dd/mm/yyyy)" width="7%">
                        <h:outputText value="#{adminQuotationManagedBean.formatDate(item.date)}"/>
                    </p:column>
                    <p:column headerText="Client Latest End (dd/mm/yyyy)" width="10%">
                        <h:outputText value="#{adminQuotationManagedBean.formatDate(item.customerLatestEnd)}"/>
                    </p:column>
                    <p:column headerText="Company Earliest End (dd/mm/yyyy)" width="10%">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText style="text-align: left; font-weight: normal" value="#{adminQuotationManagedBean.formatDate(item.companyEarliestEnd)}"/></f:facet>
                            <f:facet name="input">
                                <p:calendar id="latestEndDate" value="#{adminQuotationManagedBean.companyEarliestEndDate}" mindate="#{item.customerLatestEnd}" pattern ="dd/MM/yyyy" />

                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Status" width="5%">
                        <h:outputText value="#{item.status}"/>
                    </p:column>
                    <p:column headerText="Payment Terms" width="5%">
                        <h:outputText value="#{item.termsOfPayment}"/>
                    </p:column>
                    <p:column style="font-weight: bold" headerText="Edit" width="3%">
                        <p:rowEditor />
                    </p:column>
                    <p:column style="width:12px;text-align: center">
                        <p:commandButton id="quoteDescBtn" icon="ui-icon-search" title="View" update="quotationDetailPanel" action="#{adminQuotationManagedBean.selectQuotation(item)}" />
                        <!--<p:dialog  widgetVar="dlg" modal="true" resizable="false" header="Values" showEffect="fade" >-->
                        <p:overlayPanel for="quoteDescBtn" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true" style="width:1300px">

                            <p:outputPanel id="quotationDetailPanel" style="text-align:center;" >
                                <p:commandButton value="Update Quotation Details" action="#{adminQuotationManagedBean.updateQuotationPricesAndSample()}" update=":innerForm:msgs " disabled="#{loginControlBean.checkValid()}"  icon="ui-icon-check"/>
                                <p:commandButton value="Forward to Customer" action="#{adminQuotationManagedBean.updateQuotationStatus()}" update=":innerForm:msgs innerForm" icon="ui-icon-check" disabled="#{loginControlBean.checkValid()}" />

                                <p:dataTable var="quoteDescItem" value="#{adminQuotationManagedBean.displayQuotationDescriptions}" rows="5" paginator="true">
                                    <p:column headerText="ID" width="5%">
                                        <h:outputText value="#{quoteDescItem.quotationDescNo}" />
                                    </p:column>
                                    <p:column headerText="Metal" width="15%">
                                        <h:outputText value="#{quoteDescItem.metalName}" />
                                    </p:column>
                                    <p:column headerText="Instructions" width="22%">
                                        <h:outputText value="#{quoteDescItem.itemDesc}" />
                                    </p:column>

                                    <p:column headerText="Qty" width="6%">
                                        <h:outputText value="#{quoteDescItem.qty}" />
                                    </p:column>
                                    <p:column headerText="Surface Area(cm2)" width="8%">
                                        <h:outputText value="#{quoteDescItem.surfaceVol}" />
                                    </p:column>
                                    <p:column headerText="Welding Type" width="9%">
                                        <h:outputText value="#{quoteDescItem.weldingType}" />
                                    </p:column>
                                    <p:column headerText="Quoted Price Per Piece (SGD)" width="15%">
                                        <h:inputText value="#{quoteDescItem.price}" style="width: 60%"
                                                     maxlength="7" converterMessage="Quantity must be a number consisting of one or more digits." disabled="#{loginControlBean.checkValid() || adminQuotationManagedBean.checkAccepted()}">
                                            <f:validateLongRange minimum="1" />
                                        </h:inputText>
                                    </p:column>
                                    <p:column headerText="Req for Sample" width="12%">

                                        <p:selectOneMenu value="#{quoteDescItem.requestForMetalSample}" style="width:80px" disabled="#{loginControlBean.checkValid()}" >
                                            <f:selectItem itemValue="No" itemLabel="No" />
                                            <f:selectItem itemValue="Yes" itemLabel="Yes" />
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column headerText="Remarks" width="15%">
                                        <h:inputText value="#{quoteDescItem.remarksToCustomer}" style="width: 95%"/>
                                    </p:column>

                                    <p:column style="width:9%;text-align: center">
                                        <p:commandButton  id="atpBtn" update=":innerForm:atpDetail " value="Perform ATP" action="#{adminQuotationManagedBean.clickPerformATP()}" oncomplete="PF('atpDialog').show()" icon="ui-icon-search" title="ATP">
                                            <f:setPropertyActionListener value="#{quoteDescItem}" target="#{adminQuotationManagedBean.selectedQuotationDescription}" />
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>

                            </p:outputPanel>
                        </p:overlayPanel>
                        <!--</p:dialog>-->
                    </p:column>
                    <p:column style="font-weight: bold" headerText="" width="3%"  rendered="#{adminQuotationManagedBean.checkPending2()}">
                        <p:commandButton value ="view Doc" action ="#{adminQuotationManagedBean.showDialog4(item)}" update = ":innerForm:myDialogID6" />
                    </p:column>

                    <p:column style="font-weight: bold" headerText="" width="3%"  rendered="#{adminQuotationManagedBean.checkPending()}">

                        <p:commandLink value="Accept" style="color: green; font-weight: bold; font-family: 'Open Sans'; font-size: 14px;" action="#{pOManagedBean.generatePurchaseOrder(item)}" update="myDialogID4" /> &nbsp;|&nbsp;
                        <p:commandLink value="Reject" style="color: red; font-weight: bold; font-family: 'Open Sans'; font-size: 14px;" action ="#{pOManagedBean.updateReject(item)}" update = "myDialogID5"  />

                        <p:dialog style="max-height:2000px" styleClass="rfq" id="myDialogID5"  widgetVar="myDialogVar5" modal="true" resizable="false" header="Rejetion Update (#{pOManagedBean.selectedQuotation.quotationNo})" showEffect="fade" width="500px">
                            <p:panelGrid>
                                <p:row>
                                    <p:column>
                                        Reason for rejection
                                    </p:column>
                                    <p:column>
                                        <p:inputText value ="#{pOManagedBean.comment}"/>
                                    </p:column>
                                </p:row>
                                <p:commandButton value ="Rejected Quotation" action ="#{pOManagedBean.updateRejection()}" update ="innerForm" />
                            </p:panelGrid>
                        </p:dialog>

                        <p:dialog style="max-height:2000px" styleClass="rfq" id="myDialogID4"  widgetVar="myDialogVar4" modal="true" resizable="false" header="Purchase Order" showEffect="fade" width="500px">
                            <p:scrollPanel mode="native" style="max-height:500px">

                                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                    <h:outputText value="Purchase No.: " style="width: 10%; font-weight: bolder; vertical-align: middle"/>

                                    <p:inputText style="width: 210px; margin-top: 1px;font-weight: normal; font-size: 14px; font-family: 'Open Sans';" requiredMessage="PO number must be filled in!"  value="#{pOManagedBean.newPurOrder.customerRefPoNumber}" id="customerRefPoId"  />


                                    <h:outputText value="Attention: " style="width: 10%; font-weight: bolder; vertical-align: middle"/>
                                    <h:outputText id="attnId" value="#{pOManagedBean.attn}" />

                                    <h:outputText value="Terms of Payment: " style="width: 10%; font-weight: bolder; vertical-align: middle" />
                                    <h:outputText id="topID" value="#{pOManagedBean.paymentTerms}" />

                                    <h:outputText value="Order Date: " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="orderDateId" value="#{pOManagedBean.orderDate}" />

                                    <h:outputText value="Item Jobs: " style="width: 15%; font-weight: bolder"/>
                                    <h:outputText id="descId" value="#{pOManagedBean.descriptions}" style="white-space: pre-wrap" escape="false"/>

                                    <h:outputText value="Total Price (SGD): " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="totalPriceId" value="#{pOManagedBean.totalPrice}" />

                                    <p:column>
                                        <p:outputLabel for="mailingAddr1" value="Mailing Address:" style="width: 10%; font-weight: bolder"/>
                                        <br />
                                        <p:outputLabel value="*Please do not fill in if the mailing address is " style="font-size: 80%;color: red" />
                                        <br />
                                        <p:outputLabel value="the same as your home address." style="font-size: 80%;color: red" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText style="width: 210px; margin-top: 1px;font-weight: normal; font-size: 14px; font-family: 'Open Sans';" placeholder="e.g. Beach Road" value="#{pOManagedBean.newPurOrder.mailingAddr1}" id="mailingAddr1"  />
                                        <br />
                                        <p:inputText style="width: 210px; margin-top: 5px; font-weight: normal; font-size: 14px; font-family: 'Open Sans';" placeholder="e.g. 12, #01-02" value="#{pOManagedBean.newPurOrder.mailingAddr2}" id="mailingAddr2"  />
                                        <br />
                                    </p:column>
                                </p:panelGrid>
                                <br />
                                <p:commandButton icon="" value="Send Purchase Order" action="#{pOManagedBean.createPurchaseOrder(item)}" update ="innerForm:rcvQuote" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px" />
                                <br /><br />

                            </p:scrollPanel>

                        </p:dialog>
                    </p:column>
                </p:dataTable>

                <p:dialog style="max-height:2000px" styleClass="rfq" id="myDialogID3"  widgetVar="myDialogVar3" modal="true" resizable="false" header="Editing Description Message" showEffect="fade" width="1000px">
                    <p:dataTable var="quoteDescItem" value="#{adminQuotationManagedBean.displayQuotationDescriptions}" rows="5" paginator="true">
                        <p:column headerText="ID" width="5%">
                            <h:outputText value="#{quoteDescItem.quotationDescNo}" />
                        </p:column>
                        <p:column headerText="Metal" width="15%">
                            <h:outputText value="#{quoteDescItem.metalName}" />
                        </p:column>
                        <p:column headerText="Instructions" width="22%">
                            <p:inputTextarea value ="#{quoteDescItem.itemDesc}" cols="20" rows="5" />
                        </p:column>

                        <p:column headerText="Qty" width="6%">
                            <h:outputText value="#{quoteDescItem.qty}" />
                        </p:column>
                        <p:column headerText="Surface Area(cm2)" width="8%">
                            <h:outputText value="#{quoteDescItem.surfaceVol}" />
                        </p:column>
                        <p:column headerText="Welding Type" width="9%">
                            <h:outputText value="#{quoteDescItem.weldingType}" />
                        </p:column>
                        <p:column headerText="Quoted Price Per Piece (SGD)" width="15%">
                            <h:outputText value="#{quoteDescItem.price}" style="width: 60%"/>
                        </p:column>
                        <p:column headerText="Remarks" width="15%">
                            <h:inputText value="#{quoteDescItem.remarksToCustomer}" style="width: 95%"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value ="Continue to Email Template" action ="#{adminQuotationManagedBean.showDialog()}" update = "myDialogID" />
                </p:dialog>


                <p:dialog style="max-height:2000px" styleClass="rfq" id="myDialogID2"  widgetVar="myDialogVar2" modal="true" resizable="false" header="Template Email Message" showEffect="fade" width="500px">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                Mr/Ms/Miss
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value ="#{fileDownloadView.callSign}">
                                    <f:selectItem itemValue="Mr" itemLabel="Mr"/>
                                    <f:selectItem itemValue="Miss" itemLabel="Miss"/>
                                    <f:selectItem itemValue="Mrs" itemLabel="Mrs"/>
                                    <f:selectItem itemValue="Ms" itemLabel="Ms"/>

                                </p:selectOneMenu>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Blk number:
                            </p:column>
                            <p:column>
                                <p:inputText value ="#{fileDownloadView.blkAddress}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Address Row 1:
                            </p:column>
                            <p:column>
                                <p:inputText value ="#{fileDownloadView.row1Address}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Address Row 2
                            </p:column>
                            <p:column>
                                <p:inputText value ="#{fileDownloadView.row2Address}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Postal Code:
                            </p:column>
                            <p:column>
                                <p:inputText value ="#{fileDownloadView.postalCode}"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                    <p:commandButton update = "innerForm"  value ="Create Document" action ="#{fileDownloadView.getFile(adminQuotationManagedBean.selectedQuotation )}"/>
                </p:dialog>


                <p:dialog style="max-height:2000px" styleClass="rfq" id="myDialogID"  widgetVar="myDialogVar" modal="true" resizable="false" header="Template Email Message" showEffect="fade" width="500px">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                Customer Name: 
                            </p:column>
                            <p:column>
                                <p:outputLabel value ="#{adminQuotationManagedBean.populateCustName}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Email: 
                            </p:column>
                            <p:column>
                                <p:outputLabel value ="#{adminQuotationManagedBean.populateCustMail}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                Template Message: 
                            </p:column>
                            <p:column>
                                <h:outputText escape="false" value ="#{adminQuotationManagedBean.populateMessage}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton value ="Create Quotation Document" action ="#{fileDownloadView.showDialog2(adminQuotationManagedBean.selectedQuotation)}" update ="myDialogID2" />
                </p:dialog>

                <p:dialog header="(DSS)Available-to-Promise Result" widgetVar="atpDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" style="max-height:10000px">
                    <p:scrollPanel mode="native" style="max-height:500px">
                        <p:panel id="atpDetail" style="text-align:center;">
                            <p:panelGrid id="grid" style="border:none;margin-bottom:5px">
                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="metalToWeld" style ="font-weight: bold" value ="Metal to Weld "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <h:outputText style="font-weight:bold;width:100%" id="metalToWeld" value="#{adminQuotationManagedBean.selectedQuotationDescription.metalName}" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="metalToWeld" />
                                    </p:column>
                                </p:row>

                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="qtyToWeld" style ="font-weight: bold" value ="Quantity to Weld "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <h:outputText style="font-weight:bold;width:100%" id="qtyToWeld" value="#{adminQuotationManagedBean.selectedQuotationDescription.qty}" />
                                    </p:column>
                                    <p:column>
                                        <p:message for="qtyToWeld" />
                                    </p:column>
                                </p:row>

                                <!--                            <p:row style="vertical-align:bottom">
                                                                <p:column style="vertical-align:bottom">
                                                                    <p:outputLabel for ="secondMetalToWeld" style ="font-weight: bold" value ="Include Addition Metal(Optional): "/>
                                                                </p:column>
                                                                <p:inputText style="font-weight:normal;width:100%" id="secondMetalToWeld"  value="#{adminQuotationManagedBean.secondMetalName}" label="SecondMetalToWeld" >
                                
                                                                </p:inputText>
                                                                <p:column>
                                                                    <p:message for="secondMetalToWeld" />
                                                                </p:column>
                                                            </p:row>-->
                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="oldVolume" style ="font-weight: bold" value ="Old Volume(cm3) "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <p:inputText style="font-weight:normal;width:100%" id="oldVolume" maxlength="10" value="#{adminQuotationManagedBean.oldVolume}" label="OldVolume" required="true" requiredMessage="Diameter is required" converterMessage="Invalid Input! Please enter a positive number with 2d.p. Example: 7.8 or 8.1">
                                            <f:validateDoubleRange minimum="0.1"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="oldVolume" />
                                    </p:column>
                                </p:row>

                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="newVolume" style ="font-weight: bold" value ="New Volume(cm3) "/>
                                    </p:column>
                                    <p:column style="vertical-align:top">
                                        <p:inputText style="font-weight:normal;width:100%" id="newVolume" maxlength="10" value="#{adminQuotationManagedBean.newVolume}" label="OldVolume" required="true" requiredMessage="Diameter is required" converterMessage="Invalid Input! Please enter a positive number with 2d.p. Example: 7.8 or 8.1">
                                            <f:validateDoubleRange minimum="0.1"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="newVolume" />
                                    </p:column>
                                </p:row>

                                <p:row style="vertical-align:bottom">
                                    <p:column style="vertical-align:bottom">
                                        <p:outputLabel for ="densityOfSteel" style ="font-weight: bold" value ="Density of Steel (g) "/>
                                    </p:column>
                                    <p:column>
                                        <p:inputText style="font-weight:normal;width:100%" id="densityOfSteel" maxlength="4" value="#{adminQuotationManagedBean.densityOfSteel}" label="DensityOfSteel" converterMessage="Invalid Input! Please enter a positive number from 7.8 to 8.4. Example: 7.8 or 8.1">
                                            <f:validateDoubleRange minimum="7.8" maximum="8.4"  />
                                        </p:inputText>
                                    </p:column>
                                    <p:column>
                                        <p:message for="densityOfSteel" />
                                    </p:column>
                                </p:row>
                                <p:row style="vertical-align:bottom">
                                    <p:column>
                                        <p:commandButton value="Generate"  update="atpDetail kmsSection " actionListener="#{adminQuotationManagedBean.generateATP}" icon="ui-icon-check" validateClient="true" style="background-color: #529DDE;mprojectsSectargin-bottom:20px;float: left" />
                                    </p:column>
                                </p:row>
                            </p:panelGrid>

                            <p:panel id="kmsSection" header="Matching Fillers Result" toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="false" style="margin-bottom:20px">
                                <h:panelGrid columns="1" cellpadding="10">

                                    <p:dataTable id="matchingFillersTable" var="matchedFiller" value="#{adminQuotationManagedBean.matchedFillers}" widgetVar="matchedFillersTable" selection="#{adminQuotationManagedBean.selectedFillerForWeld}" rowKey="#{matchedFiller.fillerCode}"
                                                 emptyMessage="No matched filler in KMS! Please request for sample!" rowStyleClass="#{matchedFiller eq adminQuotationManagedBean.recommendedFiller ? 'highlight1'  : 'highlight2'}">

                                        <p:column selectionMode="single"  style="width:16px;text-align:center"/>

                                        <p:column width="100"   headerText="FillerCode">
                                            <h:outputText value="#{matchedFiller.fillerCode}" />
                                        </p:column>

                                        <p:column width="100"  headerText="FillerName">
                                            <h:outputText value="#{matchedFiller.fillerName}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Quantity Required">
                                            <h:outputText value="#{adminQuotationManagedBean.numOfFillersNeeded(matchedFiller.fillerCode)}" />
                                        </p:column>


                                        <p:column width="85" headerText="Total Filler Cost" >
                                            <h:outputText value="#{matchedFiller.cost * adminQuotationManagedBean.numOfFillersNeeded(matchedFiller.fillerCode)}">
                                            </h:outputText>
                                        </p:column>

                                        <p:column width="100"  headerText="Quantity Available">
                                            <h:outputText value="#{matchedFiller.quantity - matchedFiller.bookedQuantity}">
                                            </h:outputText>
                                        </p:column>

                                        <f:facet name="footer">
                                            <p:commandButton process="matchingFillersTable" update="innerForm" action="#{adminQuotationManagedBean.clickUseForCalculation}" icon="ui-icon-search" value="Use for Calculation" style="background-color: #529DDE;"/>
                                        </f:facet>
                                    </p:dataTable>
                                </h:panelGrid>
                            </p:panel>


<!--                            <p:panel id="projectsSection" header="List of Similar Past Projects" toggleable="true" toggleSpeed="500" closeSpeed="500" collapsed="false" style="margin-bottom:20px">
                                <h:panelGrid columns="1" cellpadding="10">
                                    <p:dataTable id="similarProjectsTable" var="similarProject" value="#{adminQuotationManagedBean.similarWeldJobs}" widgetVar="similarProjectsWidTable" 
                                                 emptyMessage="No Similar Projects Found!" >

                                        <p:column width="100"   headerText="Project Number">
                                            <h:outputText value="#{similarProject.projectNo}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Weld Job ID">
                                            <h:outputText value="#{similarProject.weldJobId}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Metal 1">
                                            <h:outputText value="#{similarProject.metal1}" />
                                        </p:column>

                                        <p:column width="100"  headerText="Metal 2">
                                            <h:outputText value="#{similarProject.metal2}" />
