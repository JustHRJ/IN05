<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid >

                <p:row>
                    <p:column>
                        <p:outputLabel value ="Copper "/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.copper}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Zinc"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.zinc}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Filler Iron"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.iron}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Lead"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.lead}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Aluminium"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.aluminium}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Carbon"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.carbon}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Nickel"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.nickel}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Chromium"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.chromium}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Manganese"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.manganese}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Silicon"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{knowledgeManageBean.selectedFiller.silicon}"/>
                    </p:column>
                </p:row>

                <p:commandButton value ="Add Filler Information" action ="#{knowledgeManageBean.addNewFillerInfoInv}" />

            </p:panelGrid>     
        </h:form>

    </h:body>
</html>
