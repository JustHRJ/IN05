<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id = "formMain">
            <p:growl id ="msgs" showDetail= "false" />
            <p:panel>
                <p:panelGrid id = "grid">
                    <p:row>
                        <p:column>
                            <p:selectOneMenu value ="#{hiYewManagedBean.employeeName}" >
                                <f:selectItems value="#{loginControlBean.employeeNameP}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please input old password"/>
                        </p:column>
                        <p:column>
                            <p:password id = "old" value ="#{hiYewManagedBean.oldPassword}"  required = "true" requiredMessage="Please input old password" />
                        </p:column>
                        <p:column>
                            <p:message for = "old" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please input new password"/>
                        </p:column>
                        <p:column>
                            <p:password  match = "pwd2" id ="employee_password" value ="#{hiYewManagedBean.password}" required = "true" requiredMessage = "Please input password" validatorMessage="Enter password of at least length 7 / mismatch password" feedback="true" inline="true">
                                <f:validateLength minimum="7"  />
                            </p:password>
                        </p:column>
                        <p:column>
                            <p:message for ="employee_password"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Please retype password" />
                        </p:column>
                        <p:column>
                            <p:password id ="pwd2" value ="#{hiYewManagedBean.password}" required ="true" requiredMessage="Please retype password" />
                        </p:column>
                        <p:column>
                            <p:message for ="pwd2"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>

            <p:commandButton value ="Change Password" action = "#{hiYewManagedBean.changePassword}" update =":formMain:grid msgs" />
        </h:form>
    </h:body>
</html>
