    <ui:define name="content">

            <h:form id ="formMain">

                    <f:selectItem itemValue ="Metal" itemLabel ="Metal"/>
                </h:selectOneMenu>
                &nbsp;&nbsp;

            </h:form>

                            </p:column>

                        <p:row>

                            </p:column>

                                <p:inputText value ="#{knowledgeManageBean.selectedFiller.copper}" validatorMessage="Please input valid amount - Copper " > %

                                </p:inputText>
                            </p:column>

                        <p:row>

                                    <f:validateDoubleRange minimum="0" maximum="100"/>
                                </p:inputText>

                        </p:row>
                        <p:row>

                            <p:column>

                                    <f:validateDoubleRange minimum="0" maximum="100"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>

                                <p:outputLabel value ="Silicon"/>
                            </p:column>
                            <p:column>
                                <p:inputText value ="#{knowledgeManageBean.selectedMetal.silicon}" validatorMessage="Please input valid amount - Silicon " > %

        </div>
    </ui:define>
