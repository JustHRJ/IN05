<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Machine Management System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif"/> </a>     <h1>Add Machinery</h1>
            #{loginControlBean.checkLoginRedirect()}
            <p:megaMenu orientation="horizontal"  styleClass="menu">
                <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Employee Management">
                            <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                        </p:submenu>
                        <p:submenu label="Payroll Management">
                            <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>

                        </p:submenu>

                    </p:column>
                    <p:column>
                        <p:submenu label="Training and Expiry">
                            <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                            <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                            <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                        </p:submenu>
                        <p:submenu label ="Leave Management">
                            <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                            <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                            <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                        </p:submenu>

                    </p:column>

                </p:submenu>

                <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                    <p:column>
                        <p:submenu label="Items Management">
                            <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                            <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                        </p:submenu>
                        <p:submenu label="Storage Management">
                            <p:menuitem value="View Storage" url="#" />
                            <p:menuitem value="Storage Allocation" url="#" />
                            <p:menuitem value="Create Storage" url="#" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label = "Machine Management" >
                            <p:menuitem value ="Add Machinery" url ="addMachine.xhtml" />
                            <p:menuitem value ="View Machinery" url ="viewMachine.xhtml" />

                        </p:submenu>
                        <p:submenu label ="Machine Maintenance">
                            <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="alertMachine.xhtml" />
                            <p:menuitem value ="Add Maintenance Schedule" url ="addMaintainenceSchedule.xhtml"/>
                            <p:menuitem value ="View Maintenance Schedule" url ="viewMaintainenceSchedule.xhtml" />
                        </p:submenu>
                    </p:column>
                </p:submenu>
                <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                    <p:column>
                        <p:submenu label ="Quotation">
                            <p:menuitem value ="View Customer RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
            <p:panel id ="panel" header="Add New Machinery">
                <p:growl id ="msgs" showDetail="false"/>
                <p:panelGrid id = "grid">
                    <p:row>
                        <p:column>
                            <p:outputLabel for ="machine_name" style ="font-weight: bold" value ="Machine Name:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Machine Name" id ="machine_name" value ="#{hiYewManagedBean.machineName}" required="true" requiredMessage="Please enter a machine name" validator="#{registrationValidator.validateMachineName}" validatorMessage="Machine Name exist" > </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="machine_id" style ="font-weight: bold" value ="Machine ID:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Machine_Id" id ="machine_id" value ="#{hiYewManagedBean.machineId}" required = "true" requiredMessage="Please enter machine ID"> </p:inputText>
                        </p:column>

                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="machine_description" style ="font-weight: bold" value ="Machine Description:  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Machine_Description" id ="machine_description" value ="#{hiYewManagedBean.machineDescript}"> </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="cal" style ="font-weight: bold" value ="Machine Next Maintainence:  " />
                        </p:column>
                        <p:column>
                            <p:calendar id = "cal" value = "#{hiYewManagedBean.machineNxtMaint}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy" required = "true" requiredMessage="Please enter next maintainence date"/>
                        </p:column>

                    </p:row>

                    <p:row>   
                        <p:column>
                            <p:outputLabel for ="machine_subMaint" style ="font-weight: bold" value ="Set Periodic Maintainence Schedule (in Months):  "/>
                        </p:column>
                        <p:column>
                            <p:inputText label ="Machine_SubMaint" id ="machine_subMaint" value ="#{hiYewManagedBean.machineSubMaint}" required = "true" validatorMessage="Please enter more than 1 month of next subsequent maintainence date"> 
                                <f:validateDoubleRange minimum="1" />
                            </p:inputText>
                        </p:column>

                    </p:row>

                </p:panelGrid>
                <p:commandButton id="btn" value="Add new Machine"  action="#{hiYewManagedBean.addMachine}"  update =":formMain:msgs" />
            </p:panel>

        </h:form>

    </h:body>
</html>
