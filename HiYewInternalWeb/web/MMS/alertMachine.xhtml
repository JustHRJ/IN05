<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Human Resource System</title>
    </h:head>
    <h:body>
        <h:form id = "formMain"> 
            <h1>View Machines</h1>
           <p:menubar>
                <p:menuitem value ="Home" url ="/index.xhtml"/>
                <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="alertMachine.xhtml" />
                <p:menuitem value ="Add Maintainence Schedule" url ="addMaintainenceSchedule.xhtml"/>
                <p:menuitem value ="View Maintainence Schedule" url ="viewMaintainenceSchedule.xhtml" />
            </p:menubar>

            <p:commandButton value ="Refresh alerts" id ="btn">
                <f:ajax execute="btn" render ="data1"/>
                <p:panel header ="View Leave">
                    <p:dataTable id = "data1" var="im" value="#{hiYewDataTableBean.expiredMachines}" paginator="true" rows="5" emptyMessage="No leave" >
                        <p:column headerText ="Machine ID" >
                            <h:outputText value ="#{im.id}" />
                        </p:column>
                        <p:column headerText ="Machine Name">
                            <h:outputText value ="#{im.machine_name}" />
                        </p:column>
                        <p:column id ="cl1" headerText ="Machine Number">
                            <h:outputText value ="#{im.machine_number}" />
                        </p:column>
                        <p:column headerText ="Machine Expiry" >
                            <h:outputText value ="#{hiYewManagedBean.formatDate(im.machine_expiry)}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:commandButton>

            <br/><br/>
            <p:panel>
                <p:panelGrid id ="grid">
                    <p:row>
                        <p:column>
                            <p:outputLabel value ="Enter machine number to extend date"/>
                        </p:column>
                        <p:column>
                            <p:inputText id ="machine_id" value ="#{hiYewManagedBean.machineId}" required = "true" requiredMessage="Please enter machine ID" validator="#{registrationValidator.validateMachineExpiry}"  validatorMessage="No existing expiring Machine" />
                        </p:column>
                        <p:column>
                            <p:message for="machine_id"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:commandButton value ="extend" action ="#{hiYewManagedBean.extendMachine()}" update = "grid"/>

        </h:form>
    </h:body>
</html>
