<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            Machines:
            <p:selectOneMenu value ="#{hiYewManagedBean.machineName}"  >
                <f:selectItem itemValue ="" itemLabel ="Select One" noSelectionOption="true" />
                <f:selectItems value ="#{hiYewDataTableBean.machineNames}"/>
            </p:selectOneMenu>

            <p:growl id ="msgs" showDetail="true"/>
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Schedule Date"/>
                    </p:column>
                    <p:column>
                         <p:calendar id = "cal" value = "#{hiYewManagedBean.mScheduleDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"  required ="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Schedule Time (hhmm format)" />
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.mScheduleHour}" required ="true" validator="#{registrationValidator.validateTime}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Comments"/>
                    </p:column>
                    <p:column>
                        <p:inputTextarea id="desc" value="#{hiYewManagedBean.maintainenceComments}" style ="width: 95%" >
                        </p:inputTextarea>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Service Provider"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.mServiceProvider}" required="true"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Service Contact"/>
                    </p:column>
                    <p:column>
                        <p:inputText value ="#{hiYewManagedBean.mServiceContact}" required = "true" validator ="#{registrationValidator.validateNumeric}" />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value ="Submit machine Schedule" action="#{hiYewManagedBean.addMachineSchedule()}" update =":formMain:msgs" />
        </h:form>
    </h:body>
</html>
