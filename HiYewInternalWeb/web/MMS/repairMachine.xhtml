<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id ="formMain">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <p:outputLabel value ="Machine sent for Repair: " />
                </p:column>
                <p:column>
                    <p:selectOneMenu value ="#{repairManageBean.machineName}" required = "true">
                        <f:selectItem itemValue ="" itemLabel ="Select One" noSelectionOption="true"/>
                        <f:selectItems value ="#{hiYewDataTableBean.machineNames}"/>
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value ="Date of Machine Repair"/>
                </p:column>
                <p:column>
                    <p:calendar value ="#{repairManageBean.repairDate}" pattern ="dd/MM/yyyy" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value ="Pulse Count of Machine" />
                </p:column>
                <p:column>
                    <p:inputText value ="#{repairManageBean.machine.laserPulse}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value ="Solution to Repair" />
                </p:column>
                <p:column>
                    <p:inputTextarea value="#{repairManageBean.machine.repairSolution}" rows="5" cols="60" />
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value ="Cost of Repair"/>
                </p:column>
                <p:column>
                    <p:inputText value ="#{repairManageBean.machine.repairCost}"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel value ="Comments" />
                </p:column>
                <p:column>
                    <p:inputTextarea value="#{repairManageBean.machine.remarks}" rows="5" cols="60" />
                </p:column>
            </p:row>

        </p:panelGrid>
            <p:commandButton value ="submit" action ="#{repairManageBean.createRepair()}"/>
    </h:form>
</h:body>
</html>
