<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Machine Management System</title>
        <style>
            .menu{
                margin-top:20px;
                margin-bottom:30px;
                background-color: lightblue;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id ="formMain">
         <a href ="/HiYewInternalWeb/index.xhtml"><img src = "../image/hiyew.gif"/> </a>    <h1>View Maintainence Schedule</h1>
            #{loginControlBean.checkLoginRedirect()}
         <p:megaMenu orientation="horizontal"  styleClass="menu">
             <p:submenu label ="Human Resource Management System" icon ="ui-icon-check" style ="font-weight: bold">
                 <p:column>
                     <p:submenu label ="Employee Management">
                         <p:menuitem value ="Register employee" url ="/HRMS/employeeRegistration.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                         <p:menuitem value ="View Employee" url = "/HRMS/employee_details.xhtml" />
                     </p:submenu>
                     <p:submenu label="Payroll Management">
                         <p:menuitem value ="Assign Payroll" url ="/HRMS/createPayroll.xhtml" disabled = "#{loginControlBean.checkValid()}"/>
                         <p:menuitem value ="Release Payroll" url ="/HRMS/releasePayroll.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                         <p:menuitem value ="View Released Payroll" url ="/HRMS/viewPayroll.xhtml"/>
                     </p:submenu>
                 </p:column>
                 <p:column>
                     <p:submenu label="Training and Expiry">
                         <p:menuitem value ="#{loginControlBean.getEAlert()}" url ="/HRMS/alertEmployee.xhtml" />
                         <p:menuitem value ="Add Training Schedule" url ="/HRMS/addTrainingSchedule.xhtml" disabled="#{loginControlBean.checkValid()}" />
                         <p:menuitem value ="Add Employee Training" url ="/HRMS/addEmployeeTraining.xhtml" disabled="#{loginControlBean.checkValid()}" />
                         <p:menuitem value ="view Upcoming training" url ="/HRMS/viewTrainingSchedule.xhtml"/>
                     </p:submenu>
                     <p:submenu label ="Leave Management">
                         <p:menuitem value ="Apply for Leave" url ="/HRMS/leaveApplication.xhtml" />
                         <p:menuitem value ="Approve Leave" url ="/HRMS/approveLeave.xhtml" disabled="#{loginControlBean.checkValid()}"/>
                         <p:menuitem value ="Check Leave Status" url ="/HRMS/leaveStatus.xhtml" />
                     </p:submenu>
                 </p:column>
             </p:submenu>
             <p:submenu label="Inventory Control System" icon="ui-icon-check" style="font-weight:bold">
                 <p:column>
                     <p:submenu label="Items Management">
                         <p:menuitem value="View Inventory" url="/ICS/viewInventory.xhtml" />
                         <p:menuitem value="Add New Item" url="/ICS/addNewItem.xhtml" />
                     </p:submenu>
                     <p:submenu label="Storage Management">
                         <p:menuitem value="View Storage" url="/ICS/viewRacks.xhtml" />
                         <p:menuitem value="Create Storage" url="/ICS/createStorage.xhtml" />
                     </p:submenu>
                 </p:column>
             </p:submenu>
             <p:submenu label ="Sales Management System" icon ="ui-icon-check" style ="font-weight: bold">
                 <p:column>
                     <p:submenu label ="Quotation">
                         <p:menuitem value ="View Customer Services RFQ" url ="/SMS/viewEditQuotations.xhtml"/>
                         <p:menuitem value ="View Customer Products RFQ" url ="/SMS/viewEditProductQuotations.xhtml" />
                     </p:submenu>
                 </p:column>
             </p:submenu>
             <p:submenu label ="Machine Management System" icon ="ui-icon-check" style ="font-weight: bold">
                 <p:column>
                     <p:submenu label = "Machine Management" >
                         <p:menuitem value ="Add Machinery" url ="addMachine.xhtml" />
                         <p:menuitem value ="View Machinery" url ="viewMachine.xhtml" />
                     </p:submenu>
                     <p:submenu label ="Machine Maintenance">
                         <p:menuitem value ="#{hiYewManagedBean.getMAlert()}" url ="alertMachine.xhtml" />
                         <p:menuitem value ="Add Maintenance Schedule" url ="addMaintainenceSchedule.xhtml"/>
                         <p:menuitem value ="View Maintenance Schedule" url ="viewMaintainenceSchedule.xhtml" />
                     </p:submenu>
                 </p:column>
             </p:submenu>
         </p:megaMenu>
         <br/>
            <p:growl id ="msgs" showDetail ="true"/>
            <p:dataTable id ="data1" value ="#{hiYewDataTableBean.maintainenceMachineWeek}" var ="im" paginator="true" rows="5" emptyMessage="No machine maintainence" editable = "true">
                <f:facet name="header">
                    View Upcoming week Maintainence
                </f:facet>
                <p:ajax event="rowEdit" listener="#{hiYewManagedBean.updateMachineSchedule}" update =":formMain:msgs" />

                <p:column headerText="Maintainence ID">
                    <p:outputLabel value = "#{im.id}"/>
                </p:column>
                <p:column headerText="Machine Name">
                    <p:outputLabel value ="#{im.machine.machine_name}"/>
                </p:column>
                <p:column headerText="Machine ID">
                    <p:outputLabel value ="#{im.machine.machine_number}"/>
                </p:column>
                <p:column headerText="Schedule Date">
                    <p:cellEditor>
                        <f:facet name ="output">   <p:outputLabel value ="#{hiYewManagedBean.formatDate(im.scheduleDate)}"/></f:facet>
                        <f:facet name ="input"> <p:calendar value = "#{hiYewManagedBean.mScheduleDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"/> </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Schedule Time">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.scheduleTime}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mScheduleHour}" validator="#{registrationValidator.validateTime}" validatorMessage="Please input proper time    " /></f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column headerText="Service Provider">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.serviceProvider}"/></f:facet>
                        <f:facet name = "input"> <p:inputText value = "#{hiYewManagedBean.mServiceProvider}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Service Contact Number">
                    <p:cellEditor>
                        <f:facet name ="output">  <p:outputLabel value ="#{im.serviceContact}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mServiceContact}" validator="#{registrationValidator.validateNumeric}" validatorMessage="Please input correct Phone number" /> </f:facet>
                    </p:cellEditor>              
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            <br/><br/>
            <p:dataTable id ="data2" value ="#{hiYewDataTableBean.maintainenceMachineExpired}" var ="im" paginator="true" rows="5" emptyMessage="No machine maintainence" editable = "true">
                <f:facet name="header">
                    View Overdue Maintenance
                </f:facet>
                <p:ajax event="rowEdit" listener="#{hiYewManagedBean.updateMachineSchedule}" update =":formMain:msgs" />
                <p:column headerText="Maintainence ID">
                    <p:outputLabel value = "#{im.id}"/>
                </p:column>
                <p:column headerText="Machine Name">
                    <p:outputLabel value ="#{im.machine.machine_name}"/>
                </p:column>
                <p:column headerText="Machine ID">
                    <p:outputLabel value ="#{im.machine.machine_number}"/>
                </p:column>
                <p:column headerText="Schedule Date">
                    <p:cellEditor>
                        <f:facet name ="output">   <p:outputLabel value ="#{hiYewManagedBean.formatDate(im.scheduleDate)}"/></f:facet>
                        <f:facet name ="input"> <p:calendar value = "#{hiYewManagedBean.mScheduleDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"/> </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Schedule Time">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.scheduleTime}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mScheduleHour}"/></f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column headerText="Service Provider">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.serviceProvider}"/></f:facet>
                        <f:facet name = "input"> <p:inputText value = "#{hiYewManagedBean.mServiceProvider}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Service Contact Number">
                    <p:cellEditor>
                        <f:facet name ="output">  <p:outputLabel value ="#{im.serviceContact}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mServiceContact}"/> </f:facet>
                    </p:cellEditor>              
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            <br/><br/>
            <p:dataTable id ="data3" value ="#{hiYewDataTableBean.maintainenceMachine}" var ="im" paginator="true" rows="5" emptyMessage="No machine maintainence" editable = "true">
                <f:facet name="header">
                    View Other Scheduled Maintenance
                </f:facet>
                <p:growl id ="msgs" showDetail="false"/>
                <p:ajax event="rowEdit" listener="#{hiYewManagedBean.updateMachineSchedule}" update =":formMain:msgs" />
                <p:column headerText="Maintainence ID">
                    <p:outputLabel value = "#{im.id}"/>
                </p:column>
                <p:column headerText="Machine Name">
                    <p:outputLabel value ="#{im.machine.machine_name}"/>
                </p:column>
                <p:column headerText="Machine ID">
                    <p:outputLabel value ="#{im.machine.machine_number}"/>
                </p:column>
                <p:column headerText="Schedule Date">
                    <p:cellEditor>
                        <f:facet name ="output">   <p:outputLabel value ="#{hiYewManagedBean.formatDate(im.scheduleDate)}"/></f:facet>
                        <f:facet name ="input"> <p:calendar value = "#{hiYewManagedBean.mScheduleDate}" mindate="#{hiYewManagedBean.getToday()}" pattern ="dd/MM/yyyy"/> </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Schedule Time">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.scheduleTime}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mScheduleHour}"/></f:facet>
                    </p:cellEditor>

                </p:column>
                <p:column headerText="Service Provider">
                    <p:cellEditor>
                        <f:facet name ="output"><p:outputLabel value ="#{im.serviceProvider}"/></f:facet>
                        <f:facet name = "input"> <p:inputText value = "#{hiYewManagedBean.mServiceProvider}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Service Contact Number">
                    <p:cellEditor>
                        <f:facet name ="output">  <p:outputLabel value ="#{im.serviceContact}"/></f:facet>
                        <f:facet name ="input"><p:inputText value = "#{hiYewManagedBean.mServiceContact}"/> </f:facet>
                    </p:cellEditor>              
                </p:column>
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
            
            <p:outputLabel value ="Delete by maintainence ID"/>
            <p:inputText value ="#{hiYewManagedBean.machineMaintainenceID}"/>
            <p:commandButton value ="Delete Maintainence" action ="#{hiYewManagedBean.deleteMachineMaintainence()}" update ="msgs" />
            <br/>
            <p:outputLabel value ="Complete maintainence by Machine ID"/>
            <p:inputText value ="#{hiYewManagedBean.machineId}"/>
            <p:commandButton value ="Update Machine" action ="#{hiYewManagedBean.extendMachine()}" update ="msgs" />

        </h:form>
    </h:body>
</html>
