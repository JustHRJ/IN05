<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Password Retrieval</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:growl id="msgs" showDetail="true" />
            <h1>Enter your user name below and we will send you password by email</h1>
            <p:panelGrid>

                <p:row>
                    <p:column>
                        <p:outputLabel for="userName" value="User Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
                        <p:inputText value="#{csLoginManagedBean.username}" required="true" requiredMessage="User name is required." id="userName"  />
                    </p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton action="#{csLoginManagedBean.sendPassword()}" value="Submit" update="msgs" />
        </h:form>
    </h:body>
</html>
