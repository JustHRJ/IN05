<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>HiYew Portal</title>
    </h:head>
    <h:body>
        <h1>Welcome to HiYew!</h1> 
        <h:form id="mainForm">
         
            <p:link outcome="AddNewCustomer" value="Register"></p:link>
            
                <p:growl id="msgs" showDetail="true" />
                <h:messages globalOnly="true" style="color:red"></h:messages>
                <p:panel header="HiYew Portal" style="margin-bottom:10px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        
                        <p:outputLabel for="domain" value="I am a : " />
                        <p:selectOneMenu id="domain" style="width:150px" value="#{csLoginManagedBean.user}" >
                            <f:selectItems value="#{csLoginManagedBean.users}" />
                        </p:selectOneMenu>
                     
                        <p:outputLabel for="Username" value="Enter Username: " />
                        <p:inputText value="#{csLoginManagedBean.username}" required="true" id="Username"/>
                        <p:outputLabel for="Password" value="Enter Password: " />
                        <p:password value="#{csLoginManagedBean.password}"  required="true" id="Password"/>
                    </h:panelGrid>

                    <p:separator />
                    
                    <p:commandButton value="Log me in" action="#{csLoginManagedBean.login()}" update="msgs" icon="ui-icon-check" />
                </p:panel>
                

        </h:form>
    </h:body>
</html>
