      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Singapore Welding | SgWeld.com | Welding Service in Singapore | Welding</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="" />
        <meta name="keywords" content="admin, bootstrap,admin template, bootstrap admin, simple, awesome" />
        <meta name="author" content="" />

        <!-- BOOTSTRAP -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

        <!-- LANCENG CSS -->
        <link href="assets/css/style.css" rel="stylesheet" />
        <link href="assets/css/style-responsive.css" rel="stylesheet" />

        <!-- VENDOR -->
        <link href="assets/css/animate.css" rel="stylesheet" />
        <link href="assets/third/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="assets/third/weather-icon/css/weather-icons.min.css" rel="stylesheet" />
        <link href="assets/third/morris/morris.css" rel="stylesheet" />
        <link href="assets/third/nifty-modal/css/component.css" rel="stylesheet" />
        <link href="assets/third/sortable/sortable-theme-bootstrap.css" rel="stylesheet" /> 
        <link href="assets/third/icheck/skins/minimal/grey.css" rel="stylesheet" /> 
        <link href="assets/third/select/bootstrap-select.min.css" rel="stylesheet" /> 
        <link href="assets/third/summernote/summernote.css" rel="stylesheet" />
        <link href="assets/third/magnific-popup/magnific-popup.css" rel="stylesheet" /> 
        <link href="assets/third/datepicker/css/datepicker.css" rel="stylesheet" />
        <link rel="shortcut icon" href="images/favicon.ico" />
    </h:head>
    <h:body class="tooltips full-content">
        #{loginManagedBean.checkAfterLoginRedirect()}
        
        <!-- BEGIN PAGE -->
        <div class="container">
            <!-- Begin Register Page -->
            <div class="full-content-center animated fadeInDownBig">
                <a href=""><img src="images/logo4.jpg" class="logo-login img-circle" alt=""></img></a>
                <div class="login-wrap">
                    <div class="box-info">
                        <h2 class="text-center"><strong>Register</strong> new account</h2>
                        <h:form id="mainForm">
                            <h:outputText value="#{registerMessage}" id="outputID" style="font-weight: bold; color: red; margin-bottom: 100%" />
                            <p style="margin-bottom: 5%"></p>
                        
                        
                            <p:growl id="msgs" showDetail="false" />
                            <div class="form-group login-input">
                                <i class="fa fa-user overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your name" value="#{loginManagedBean.newCustomer.name}" required="true" requiredMessage="Name is required." id="customerName"  />
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-phone-square overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your phone" value="#{loginManagedBean.newCustomer.phone}" required="true" requiredMessage="Phone is required." maxlength="8" id="Phone" validatorMessage="[Phone] Please enter only 8 digits starting with 6, 8 and 9.">
                                    <f:validateRegex pattern="(^[6,8,9]{1}[0-9]{7}$)"/>
                                </p:inputText>
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-envelope overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your email (e.g. your_email@gmail.com)" value="#{loginManagedBean.newCustomer.email}" required="true" requiredMessage="Email is required." id="Email" validatorMessage="[Email] Invalid email format. e.g. your_email@gmail.com" >
                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-building-o overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your street name (e.g. Beach Road)" value="#{loginManagedBean.newCustomer.address1}" required="true" requiredMessage="Street name is required." id="Address1"  />
                                <p:inputText style="margin-top: -1px" class="form-control text-input" placeholder="Your unit number (e.g. 12, #01-02)" value="#{loginManagedBean.newCustomer.address2}" id="Address2"  />
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-compass overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Your postal code" value="#{loginManagedBean.newCustomer.postalCode}" required="true" maxlength="6" requiredMessage="Postal code is required." id="Postal" validatorMessage="[Postal Code] Please enter only 6 digits.">
                                    <f:validateRegex pattern="(^[0-9]{6}$)"/>
                                </p:inputText>
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-sign-in overlay"></i>
                                <p:inputText class="form-control text-input" placeholder="Username" value="#{loginManagedBean.newCustomer.userName}" required="true" requiredMessage="Username is required." id="Username"  />
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-key overlay"></i>
                                <p:password class="form-control text-input" placeholder="Password" value="#{loginManagedBean.newCustomer.pw}" required="true" feedback="true" inline="true" requiredMessage="Password is required." id="Password" validatorMessage="[Password] Your password should be of at least 8 alphanumeric characters.">
                                    <f:validateRegex pattern="(^[0-9a-z-A-Z]{8,}$)"/>
                                </p:password>
                            </div>
                            <div class="form-group login-input">
                                <i class="fa fa-eye overlay"></i>
                                <p:password class="form-control text-input" placeholder="Re-Password" value="#{loginManagedBean.rePassword}" required="true" inline="true" requiredMessage="Re-Password is required." id="Re-Password" validatorMessage="[Re-Password] Your Re-password should be of at least 8 alphanumeric characters.">
                                    <f:validateRegex pattern="(^[0-9a-z-A-Z]{8,}$)"/>
                                </p:password>
                            </div>
                            <p:commandButton style="border: none; font-size: 14px; font-family: 'Open Sans'" class=" btn btn-success btn-block" action="#{loginManagedBean.createCustomer()}" value="Register" update="outputID msgs"></p:commandButton>
                        </h:form>
                    </div>
                    <p class="text-center"><a href="login.xhtml"><i class="fa fa-sign-in"> </i>Back to login</a></p>
                </div>
            </div>
            <!-- End Register Page -->

        </div><!-- End div .container -->
        <!-- END PAGE -->

        <!--
        ================================================
        JAVASCRIPT
        ================================================
        -->
        <!-- Basic Javascripts (Jquery and bootstrap) -->
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- VENDOR -->

        <!-- Slimscroll js -->
        <script src="assets/third/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- Morris js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="assets/third/morris/morris.js"></script>

        <!-- Nifty modals js -->
        <script src="assets/third/nifty-modal/js/classie.js"></script>
        <script src="assets/third/nifty-modal/js/modalEffects.js"></script>

        <!-- Sortable js -->
        <script src="assets/third/sortable/sortable.min.js"></script>

        <!-- Bootstrao selectpicker js -->
        <script src="assets/third/select/bootstrap-select.min.js"></script>

        <!-- Summernote js -->
        <script src="assets/third/summernote/summernote.js"></script>

        <!-- Magnific popup js -->
        <script src="assets/third/magnific-popup/jquery.magnific-popup.min.js"></script> 

        <!-- Bootstrap file input js -->
        <script src="assets/third/input/bootstrap.file-input.js"></script>

        <!-- Bootstrao datepicker js -->
        <script src="assets/third/datepicker/js/bootstrap-datepicker.js"></script>

        <!-- Icheck js -->
        <script src="assets/third/icheck/icheck.min.js"></script>

        <!-- Form wizard js -->
        <script src="assets/third/wizard/jquery.snippet.min.js"></script>
        <script src="assets/third/wizard/jquery.easyWizard.js"></script>
        <script src="assets/third/wizard/scripts.js"></script>

        <!-- LANCENG TEMPLATE JAVASCRIPT -->
        <script src="assets/js/lanceng.js"></script>

    </h:body>
</html>
