<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="./c-template.xhtml">

    <ui:define name="content">
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig">
            <h1 style="font-weight: bold">Products - View Purchase Order <small></small></h1>
            <p style="margin-bottom: 1%"></p>
            <h:outputText value="" style="font-family: 'Open Sans'; font-weight: bold; color: red;" />
        </div>
        <!-- End page header -->
        <h:form id="mainForm">
            <p:growl id="msgs" showDetail="false" />
            <p:messages id="qMsg"  showDetail="false" />
            <p:commandButton value="Refresh" actionListener="#{productPurchaseOrderManagedBean.receivedProductPurchaseOrderList()}" update="qMsg rcvQuote" icon="" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px" />
            <br /><br />
            <p:dataTable value="#{productPurchaseOrderManagedBean.receivedProductPurchaseOrderList}" var="item" rows="7" id="rcvQuote" paginator="true" editable="true">
                <p:column headerText="View" width="">
                    <p:panel visible="true" style="border:0px; background: none;">
                        <p:commandButton id="quoteDescBtn" icon="ui-icon-search" title="View" update="quotationDetailPanel" action="#{productPurchaseOrderManagedBean.retrieveProductQuotationDescriptionList(item.productPurchaseOrderID)}" style="padding-top: 5px; padding-bottom: 5px; padding-left: 20px; padding-right: 20px"/>
                    </p:panel>
                    <p:overlayPanel for="quoteDescBtn" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true" style="width:1050px">
                        <p:outputPanel id="quotationDetailPanel" style="text-align:center;" >
                            <p:dataTable var="quoteDescItem" value="#{productPurchaseOrderManagedBean.displayProductQuotationDescriptionList}" rows="6" paginator="true">
                                <p:column headerText="ID" width="4%">
                                    <h:outputText value="#{quoteDescItem.productQuotationDescNo}" />
                                </p:column>
                                <p:column headerText="Item Type" width="9%">
                                    <h:outputText value="#{quoteDescItem.productType}" />
                                </p:column>
                                <p:column headerText="Item Name" width="28%">
                                    <h:outputText value="#{quoteDescItem.itemName}" />
                                </p:column>
                                <p:column headerText="Quantity" width="10%">
                                    <h:outputText value="#{quoteDescItem.quantity}" />
                                </p:column>
                                <p:column headerText="Remarks" width="30%">
                                    <h:outputText value="#{quoteDescItem.remarks}" />
                                </p:column>
                                <p:column headerText="Quoted Unit Price" width="16%">
                                    <h:outputText value="#{quoteDescItem.unitPrice}" />
                                </p:column>
                            </p:dataTable>
                        </p:outputPanel>
                    </p:overlayPanel>
                </p:column>
                <p:column headerText="Invoice" width="">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Purchase Order No." width="">
                    <h:outputText value="#{item.productPurchaseOrderID}"/>
                </p:column>
                <p:column headerText="Issued Date" width="">
                    <h:outputText value="#{productQuotationManagedBean.formatDate(item.productPurchaseOrderDate)}"/>
                </p:column>
                <p:column headerText="Expected Delivery Date" width="">
                    <h:outputText value="#{item.deliveryDate != null ? productQuotationManagedBean.formatDate(item.deliveryDate) : 'To be confirmed'}"/>
                </p:column>
                <p:column headerText="Total Price" width="">
                    <h:outputText value="#{item.totalPrice}"/>
                </p:column>
                <p:column headerText="Mailing Address" width="">
                    <h:outputText value="#{item.mailingAddr1}, #{item.mailingAddr2}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
