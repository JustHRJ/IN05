<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./c-template.xhtml">

    <ui:define name="content">        
        <!-- Page header -->
        <div class="page-heading animated fadeInDownBig">
            <h1 style="font-weight: bold">Laser Welding Services <small></small></h1>
            <p style="margin-bottom: 1%"></p>
            <h:outputText value="#{popupMessage}" style="font-family: 'Open Sans'; font-weight: bold; color: red;" />
        </div>
        <!-- End page header -->

        <h:form id="mainForm">
            <p:growl id="msgs" showDetail="false" />
            <!--<f:ajax render=":content">-->
            <p:tabView dynamic="false" cache="false" >
                <p:tab title="Request for Quotation">
                    <p:messages id="rfqMsg"  showDetail="false" />
                    <h:outputLabel value="Date:" style="font-weight: bolder">
                        &nbsp;
                    </h:outputLabel>
                    <h:outputLabel value="#{quotationManagedBean.date}" style="font-weight: normal">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputLabel>
                    <br />
                    <h:outputLabel value="Terms of Payment:" style="font-weight: bolder"/>
                    &nbsp;
                    <h:outputLabel value="#{quotationManagedBean.newQuotation.termsOfPayment} days" style="font-weight: normal"/>
                    <br />
                    <h:outputLabel value="Attention:" style="font-weight: bolder"/>
                    &nbsp;
                    <h:outputLabel value="#{customerManagedBean.customer.name}" style="font-weight: normal"/>
                    <br />
                    <br />
                    <p:panelGrid styleClass="rfq" id="weldPanel" columns="2">
                        <f:facet name="header">Metal Welding Job</f:facet>
                        <p:row>
                            <p:column width="300px">
                                <br />
                                <h:outputLabel style="font-weight: bold" for="Description" value="Item Description: " />
                                <br />
                                <p:inputTextarea style="font-weight: normal" id="Description" autoResize="false" placeholder="Include metal code/name and welding instructions" value="#{quotationManagedBean.newQuotationDesc.itemDesc}" rows="5" cols="60" />
                                <br /><br />
                                <p:commandButton value="Add" actionListener="#{quotationManagedBean.addToCacheList}" update=":mainForm:msgs mydata weldPanel" icon="" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px">
                                </p:commandButton>
                                <br /><br />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column width="30px">
                                <br />
                                <h:outputLabel style="font-weight: bold" for="Quantity" value="Quantity: " />
                                <br />
                                <p:inputText style="font-weight: normal" id="Quantity" value="#{quotationManagedBean.newQuotationDesc.qty}" maxlength="5" converterMessage="Quantity must contains only numbers." validatorMessage="Quantity must have a value of more than one.">
                                    <f:validateLongRange minimum="1" />
                                    
                                </p:inputText>
                                <br /><br /><br /><br /><br /><br /><br /><br /><br />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <br /><br />
                    <p:dataTable value="#{quotationManagedBean.cacheList}" var="item" id="mydata" editable="true">
                        <p:column headerText="ID" width="5%">
                            <h:outputText value="#{item.quotationDescNo}"/>
                        </p:column>
                        <p:column  styleClass="rfq" headerText="Item Description">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText style="text-align: left" value="#{item.itemDesc}"/></f:facet>
                                <f:facet name="input">
                                    <p:inputTextarea id="Description" autoResize="false" placeholder="Include metal code/name and welding instructions" value="#{item.itemDesc}" rows="6" cols="68" />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Quantity" width="15%">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item.qty}"/></f:facet>
                                <f:facet name="input"><p:inputText value="#{item.qty}" converterMessage="Quantity must contains only numbers." validatorMessage="Quantity must have a value of more than one.">
                                         <f:validateLongRange minimum="1" />
                                         <p:ajax update=":mainForm:msgs" />
                                    </p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Edit" width="10%">
                            <p:rowEditor />
                        </p:column>
                        <p:column headerText="Delete" width="10%">
                            <p:commandLink update="mydata" id="deleteLink" styleClass="ui-icon ui-icon-trash" action="#{quotationManagedBean.deleteQuotationDescription(item)}"/>
                        </p:column>
                    </p:dataTable>
                    <br />
                    <p:commandButton value="Submit Request" actionListener="#{quotationManagedBean.createQuotation}" update="rfqMsg mydata weldPanel rcvQuote" icon="" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px">
                    </p:commandButton>
                </p:tab>
                <p:tab title="View Quotations">
                    <p:messages id="qMsg"  showDetail="false" />
                    <p:commandButton value="Refresh" actionListener="#{quotationManagedBean.receivedQuotations()}" update="qMsg rcvQuote" icon="" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px" />
                    <br /><br />
                    <p:dataTable value="#{quotationManagedBean.receivedQuotations}" var="item" rows="8" id="rcvQuote" paginator="true" editable="true">
                        <p:column headerText="Quotation No" width="30%">
                            <h:outputText value="#{item.quotationNo}"/>
                        </p:column>
                        <p:column headerText="Date (dd/mm/yyyy)" width="12%">
                            <h:outputText value="#{quotationManagedBean.formatDate(item.date)}"/>
                        </p:column>
                        <p:column headerText="Status" width="7%">
                            <h:outputText style="text-align: center" value="#{item.status}"/>
                        </p:column>
                        <p:column headerText="Payment Terms" width="11%">
                            <h:outputText value="#{item.termsOfPayment}"/>
                        </p:column>
                        <p:column headerText="View" width="5%" >
                            <p:panel visible="#{quotationManagedBean.setVisibility(item)}" style="border:0px; background: none;">
                                <p:commandButton id="quoteDescBtn" icon="ui-icon-search" title="View" update="quotationDetailPanel" action="#{quotationManagedBean.selectQuotation(item)}" style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px"/>
                            </p:panel>
                            <p:overlayPanel for="quoteDescBtn" showEffect="fade" hideEffect="fade" dismissable="false" showCloseIcon="true" style="width:800px">
                                <p:outputPanel id="quotationDetailPanel" style="text-align:center;" >
                                    <p:dataTable var="quoteDescItem" value="#{quotationManagedBean.displayQuotationDescriptions}" rows="5" paginator="true">
                                        <p:column headerText="ID" width="5%">
                                            <h:outputText value="#{quoteDescItem.quotationDescNo}" />
                                        </p:column>
                                        <p:column headerText="Item Description" width="40%">
                                            <h:outputText value="#{quoteDescItem.itemDesc}" />
                                        </p:column>
                                        <p:column headerText="Quantity" width="9%">
                                            <h:outputText value="#{quoteDescItem.qty}" />
                                        </p:column>
                                        <p:column headerText="Quoted Price" width="13%">
                                            <h:outputText value="#{quoteDescItem.price}" />
                                        </p:column>
                                        <p:column headerText="Request for Sample" width="18%">
                                            <h:outputText value="#{quoteDescItem.requestForMetalSample}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:outputPanel>
                            </p:overlayPanel>
                        </p:column>
                        <p:column headerText="" width="11%" >
                            <p:panel id="approvalPanel"  visible="#{quotationManagedBean.setVisibility(item)}" style="border:0px;background: none;">
                                <p:commandLink value="Accept" style="color: green; font-weight: bold; font-family: 'Open Sans'; font-size: 14px;" action="#{pOManagedBean.generatePurchaseOrder(item)}" update="myDialogID" /> &nbsp;|&nbsp;
                                <p:commandLink value="Reject" style="color: red; font-weight: bold; font-family: 'Open Sans'; font-size: 14px;" action="#{quotationManagedBean.setRejectionStatus(item)}" update="rcvQuote"/>
                            </p:panel>
                            <p:dialog styleClass="rfq" id="myDialogID" widgetVar="myDialogVar" modal="true" resizable="false" header="Purchase Order" showEffect="fade" width="500px">
                                <p:panelGrid id="display" columns="2" columnClasses="label,value">
                                    <h:outputText value="Purchase No.: " style="width: 10%; font-weight: bolder; vertical-align: middle"/>
                                    <h:outputText id="poId" value="#{pOManagedBean.purOrderNo}" />

                                    <h:outputText value="Attention: " style="width: 10%; font-weight: bolder; vertical-align: middle"/>
                                    <h:outputText id="attnId" value="#{pOManagedBean.attn}" />

                                    <h:outputText value="Terms of Payment: " style="width: 10%; font-weight: bolder; vertical-align: middle" />
                                    <h:outputText id="topID" value="#{pOManagedBean.paymentTerms}" />

                                    <h:outputText value="Order Date: " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="orderDateId" value="#{pOManagedBean.orderDate}" />

                                    <h:outputText value="Expected Start Date: " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="expectStartDateId" value="#{pOManagedBean.expectedStart}" />

                                    <h:outputText value="Expected End Date: " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="expectEndDateId" value="#{pOManagedBean.expectedEnd}" />

                                    <h:outputText value="Item Job Description: " style="width: 15%; font-weight: bolder"/>
                                    <h:outputText id="descId" value="#{pOManagedBean.descriptions}" style="white-space: pre-wrap" escape="false"/>

                                    <h:outputText value="Total Price (SGD): " style="width: 10%; font-weight: bolder"/>
                                    <h:outputText id="totalPriceId" value="#{pOManagedBean.totalPrice}" />

                                    <p:column>
                                        <p:outputLabel for="mailingAddr1" value="Mailing Address:" style="width: 10%; font-weight: bolder"/>
                                        <br />
                                        <p:outputLabel value="*Please do not fill in if the mailing address is " style="font-size: 80%;color: red" />
                                        <br />
                                        <p:outputLabel value="the same as your home address." style="font-size: 80%;color: red" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText style="width: 210px; margin-top: 1px;font-weight: normal; font-size: 14px; font-family: 'Open Sans';" placeholder="e.g. Beach Road" value="#{pOManagedBean.newPurOrder.mailingAddr1}" id="mailingAddr1"  />
                                        <br />
                                        <p:inputText style="width: 210px; margin-top: 5px; font-weight: normal; font-size: 14px; font-family: 'Open Sans';" placeholder="e.g. 12, #01-02" value="#{pOManagedBean.newPurOrder.mailingAddr2}" id="mailingAddr2"  />
                                        <br />
                                    </p:column>
                                </p:panelGrid>
                                <br />
                                <p:commandButton icon="" value="Send Purchase Order" action="#{pOManagedBean.createPurchaseOrder(item)}" update="rcvQuote" style="padding-top: 5px; padding-bottom: 5px; padding-left: 22px; padding-right: 22px" />
                                <br /><br />
                            </p:dialog>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Purchase Orders">
                    <p:dataTable value="#{pOManagedBean.receivedCustomerPO}" var="poItem" id="rcvPO" editable="true">
                        <p:column headerText="PO No" width="15%">
                            <p:outputLabel value="#{poItem.poId}"/>
                        </p:column>
                        <p:column headerText="PO Date (dd/mm/yyyy)" width="11%">
                            <h:outputText value="#{pOManagedBean.formatDate(poItem.poDate)}"/>
                        </p:column>
                        <p:column headerText="Expected Start (dd/mm/yyyy)" width="11%">
                            <h:outputText value="#{pOManagedBean.formatDate(poItem.expectedStartDate)}"/>
                        </p:column>
                        <p:column headerText="Expected End (dd/mm/yyyy)" width="11%">
                            <h:outputText value="#{pOManagedBean.formatDate(poItem.expectedEndDate)}"/>
                        </p:column>
                        <p:column headerText="Total Price" width="8%">
                            <h:outputText value="#{poItem.totalPrice}"/>
                        </p:column>
                        <p:column headerText="Mailing Address" width="17%">
                            <h:outputText value="#{poItem.mailingAddr1} #{poItem.mailingAddr2}"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Welding Jobs">
                </p:tab>
                <p:tab title="Invoices">
                </p:tab>
            </p:tabView>
            <!--</f:ajax>-->
        </h:form>
    </ui:define>

</ui:composition>
