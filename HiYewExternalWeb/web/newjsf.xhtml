<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="compareMsg" />

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Basic: " />
                <p:selectBooleanCheckbox value="1" />

                <h:outputText value="Ajax: " />
                <p:selectBooleanCheckbox value="2">
                    <p:ajax update="compareMsg" listener="#{productQuotationManagedBean.doCount()}" />
                </p:selectBooleanCheckbox>
            </h:panelGrid>

            <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />

            <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                <h:panelGrid columns="1" id="display">
                    <h:outputText value="Value 1: 1" />
                    <h:outputText value="Value 2: 2" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
