<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:growl id="msgs" showDetail="true" />
            <h:outputText value="Signed in as #{user}" />

            <p:commandButton value="Log Out" action="#{csLoginManagedBean.logout()}" icon="ui-icon-check" />
            <p></p>
            <p:tabView dynamic="true" cache="false" >
                <p:tab title="Profile">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">

                        <h:outputLabel value="Click values for Editing" style="font-weight: bolder"/><br />
                        <h:outputLabel for="Name" value="Name:" />
                        <p:inplace id="Name" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.name}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="Address" value="Address:" />
                        <p:inplace id="Address" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.address}" required="true" label="text" />
                        </p:inplace>


                        <h:outputLabel for="Phone" value="Phone:" />
                        <p:inplace id="Phone" editor="true">
                            <p:ajax event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.phone}" required="true" label="text" />
                        </p:inplace>


                        <h:outputLabel for="Password" value="Password:" />
                        <p:inplace id="Password" editor="true"  >
                            <p:ajax event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.pw}" required="true"  />
                        </p:inplace>

                    </h:panelGrid>
                </p:tab>
                
                <p:tab title="RFQ">
                    <p:panel>
                        <h:outputLabel value="QUOTATION NO:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{quotationManagedBean.quotationNo}" style="font-weight: bolder"/><br />
                        <h:outputLabel value="DATE:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{quotationManagedBean.date}" style="font-weight: bolder">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputLabel><br />
                        <h:outputLabel value="TERMS OF PAYMENT:&nbsp;#{quotationManagedBean.newQuotation.termsOfPayment} days" style="font-weight: bolder"/><br />
                        <h:outputLabel value="ATTN:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{customerManagedBean.customer.name}" style="font-weight: bolder"/><br />
                        <h:outputLabel value="We are glad to quote you the following:" /><br />
                        
                        <br />
                        
                        <p:panelGrid columns="7">
                            <f:facet name="header">Metal Welding materials</f:facet>
                            
                            <h:outputLabel for="Description" value="Item Desc: " />
                            <p:inputText id="Description" value="#{quotationManagedBean.newQuotationDesc.itemDesc}" required="true" size="58" maxlength="65"/>
                            <h:outputLabel for="Quantity" value="Qty: " />
                            <p:inputText id="Quantity" value="#{quotationManagedBean.newQuotationDesc.qty}" required="true" size="4" maxlength="5" converterMessage="Please enter digits only." />
                            
                            <p:commandButton update="mydata" value="Add" actionListener="#{quotationManagedBean.addToCacheList}" icon="ui-icon-check" style="margin:0" />
                            </p:panelGrid>
                        
                        
                        <p:dataTable value="#{quotationManagedBean.cacheList}" var="item" id="mydata">
                            <p:column headerText="ID" width="1">
                                 <h:outputText value="#{item.quotationNo}"/>
                            </p:column>
                            
                            
                            <p:column headerText="OPTION" style="width:2px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                        <br />
                         <p:commandButton value="Submit my request" icon="ui-icon-check" />
                         <br />
                         <br />
                        <h:outputLabel value="*Quotation is valid for 30 days as from above date." style="font-weight: bolder"/><br />
                        <h:outputLabel value="We trust the offer is favourable to you."/><br />
                        <h:outputLabel value="Should you need any further clarifications, please do not hesitate to contact us."/><br />

                    </p:panel>
                </p:tab>
                <p:tab title="Quotations">
                    <p:panel>Current(use datatable with buttons and pop up for PO) and expired...</p:panel>
                </p:tab>
                
                <p:tab title="PO">
                    <p:panel>...</p:panel>
                </p:tab>
                
                <p:tab title="Welding Job">
                    <p:panel>...</p:panel>
                </p:tab>
                
                <p:tab title="Invoices">
                    <p:panel>...</p:panel>
                </p:tab>
                
                <p:tab title="Settings">
                    <p:panel>Notifications or alerts (email, sms)...</p:panel>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
