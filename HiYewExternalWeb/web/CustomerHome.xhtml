<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            <p:growl id="msgs" showDetail="true" />
            <h:outputText value="Signed in as #{user}" />

            <p:commandButton value="Log Out" action="#{csLoginManagedBean.logout()}" icon="ui-icon-check" />
            <p></p>
            <f:ajax render=":content">
            <p:tabView dynamic="true" cache="false" >
                <p:tab title="Profile">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5" id="gridProfile" style="margin-left: 10px">

                        <h:outputLabel value="Click values for Editing" style="font-weight: bolder"/><br />
                        <h:outputLabel for="Name" value="Name:" />
                        <p:inplace id="Name" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.name}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="Address1" value="Address1:" />
                        <p:inplace id="Address1" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.address1}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="Address2" value="Address2:" />
                        <p:inplace id="Address2" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.address2}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="PostalCode" value="Postal Code:" />
                        <p:inplace id="PostalCode" editor="true">
                            <p:ajax  event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.postalCode}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="Phone" value="Phone:" />
                        <p:inplace id="Phone" editor="true">
                            <p:ajax event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.phone}" required="true" label="text" />
                        </p:inplace>

                        <h:outputLabel for="Email" value="Email:" />
                        <p:inplace id="Email" editor="true">
                            <p:ajax event="save" listener="#{customerManagedBean.handleSave}"/>
                            <p:inputText value="#{customerManagedBean.customer.email}" required="true" label="text" />
                        </p:inplace>

                    </h:panelGrid>

                    <p:accordionPanel style="width: 40%;margin-left: -10px" id="passwordPanel" activeIndex="null">
                        <p:tab title="Change Password">
                            <h:panelGrid>
                                <p:row>
                                    <p:column>
                                        <h:outputLabel for="curPassword" value="Current Password:&nbsp;" />
                                        <p:password value="#{customerManagedBean.changePasswordInput}" inline="true" requiredMessage="Password is required." id="curPassword"  />

                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputLabel for="newPassword" value="New Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" />
                                        <p:password value="#{customerManagedBean.newPassword}" feedback="true" inline="true" requiredMessage="Password is required." id="newPassword"  />

                                    </p:column> 
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputLabel for="Re-Password" value="Re-type Password:&nbsp;" />
                                        <p:password value="#{customerManagedBean.rePassword}"  inline="true" requiredMessage="Password is required." id="Re-Password"  />

                                    </p:column> 
                                </p:row>
                            </h:panelGrid>
                            <br />

                            <p:commandButton value="Submit" action="#{customerManagedBean.changePassword()}" update=":mainForm:msgs " icon="ui-icon-check"/>

                        </p:tab>
                    </p:accordionPanel>

                </p:tab>

                <p:tab title="RFQ">
                    <p:panel id="content">

                        <h:outputLabel value="DATE:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{quotationManagedBean.date}" style="font-weight: bolder">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputLabel><br />
                        <h:outputLabel value="TERMS OF PAYMENT:&nbsp;#{quotationManagedBean.newQuotation.termsOfPayment} days" style="font-weight: bolder"/><br />
                        <h:outputLabel value="ATTN:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;#{customerManagedBean.customer.name}" style="font-weight: bolder"/><br />


                        <br />

                        <p:panelGrid columns="7">
                            <f:facet name="header">Metal Welding materials</f:facet>

                            <h:outputLabel for="Description" value="Item Desc: " />
                            <p:inputText id="Description" value="#{quotationManagedBean.newQuotationDesc.itemDesc}" size="58" maxlength="65"/>
                            <h:outputLabel for="Quantity" value="Qty: " />
                            <p:inputText id="Quantity" value="#{quotationManagedBean.newQuotationDesc.qty}" size="4" maxlength="5" converterMessage="Please enter digits only." />

                            <p:commandButton  value="Add" actionListener="#{quotationManagedBean.addToCacheList}" update=":mainForm:msgs mydata" icon="ui-icon-check" style="margin:0" />
                        </p:panelGrid>


                        <p:dataTable value="#{quotationManagedBean.cacheList}" var="item" id="mydata">
                            <p:column headerText="ID" width="1">
                                <h:outputText value="#{item.quotationDescNo}"/>
                            </p:column>
                            <p:column headerText="Description" width="1">
                                <h:outputText value="#{item.itemDesc}"/>
                            </p:column>
                            <p:column headerText="Quantity" width="1">
                                <h:outputText value="#{item.qty}"/>
                            </p:column>



                        </p:dataTable>
                        <br />
                        <p:commandButton value="Submit my request" actionListener="#{quotationManagedBean.createQuotation}" icon="ui-icon-check" />
                        <br />
                        <br />


                    </p:panel>
                </p:tab>
                <p:tab title="Quotations">
                    <p:panel>Current(use data table with buttons and pop up for PO) and expired...</p:panel>
                    <h:outputLabel value="We are glad to quote you the following:" /><br />
                    <h:outputLabel value="*Quotation is valid for 30 days as from above date." style="font-weight: bolder"/><br />
                    <h:outputLabel value="We trust the offer is favourable to you."/><br />
                    <h:outputLabel value="Should you need any further clarifications, please do not hesitate to contact us."/><br />

                </p:tab>

                <p:tab title="PO">
                    <p:panel>...</p:panel>
                </p:tab>

                <p:tab title="Welding Job">
                    <p:panel>...</p:panel>
                </p:tab>

                <p:tab title="Invoices">
                    <p:panel>...</p:panel>
                </p:tab>

                <p:tab title="Settings">
                    <p:panel>Notifications or alerts (email, sms)...</p:panel>
                </p:tab>
            </p:tabView>
                </f:ajax>
        </h:form>
    </h:body>
</html>
